<foreach name="goodsList" item="vo" key="k" >
<li>
    <a href="{:Url('Goods/goodsInfo',array('id'=>$vo[goods_id]))}" title="{$v.goods_name}">
        <div class="zk_goods_img"><img src="{$vo.goods_thumb}" alt=""></div>
        <p class="zk_goods_name">{$vo.goods_name}</p>
        <dl class="zk_goods_price">
            <dt>¥<span>{$vo.activity_price}</span></dt>
            <dd><s>¥<span>{$vo.activity_market_price}</span></s></dd>
        </dl>
    </a>
</li>
</foreach>
