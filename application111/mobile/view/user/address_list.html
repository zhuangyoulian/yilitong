<include file="public/header" title="收货地址管理" body="pore_add"/>

<style>
    .collect-goods-title{
        width: 100%;
        height: 1.6rem;
        line-height: 1.6rem;
        text-align: center;
        font-size: .58rem;
        position: relative;
        background: #fff;
        margin-bottom:.1rem;
        border-bottom: 1px solid #efefef;
    }
    .collect-goods-title a{
        position: absolute;
        left: .8rem;
        top: .4rem;
        display: block;
        width: .44rem;
        height: .8rem;
        background: url(__MOBILE__/images/btn_more@3x.png) no-repeat;
        background-size: 100% auto;
        -webkit-background-size: 100% auto;
        -moz-background-size: 100% auto;
        -o-background-size: 100% auto;
        -ms-background-size: 100% auto;
        transform: rotate(180deg);
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -o-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
    }
</style>

<div class="collect-goods-title"><a href="javascript:history.go(-1);"></a>收货地址</div>

    <!--地址-s-->
    <volist name="lists" id="list">
        <div class="jd_listaddless p">
            <div class="maleri30">
                <if condition="$Request.param.source eq 'orderconfirm'">
                <!--从确认订单页进来-->
               <a href="{:Url('/Mobile/Cart/orderconfirm',array('address_id'=>$list['address_id']))}">
                    <div class="name fl">
                        <h1>{$list[consignee]}</h1>
                        <if condition="$list[is_default] eq 1">
                            <span>默认</span>
                        </if>
                    </div>
                    <div class="numberaddress fl">
                        <span class="number">电话：{$list[mobile]}</span>
                        <span class="similars">{$list['province']},{$list['city']},{$list['district']},{$list['address']}</span>
                    </div>
                </a>
                <!--从确认订单页进来-->
                <else/>
                    <div class="name fl">
                        <h1>{$list[consignee]}</h1>
                        <if condition="$list[is_default] eq 1">
                            <span>默认</span>
                        </if>
                    </div>
                    <div class="numberaddress fl">
                        <span class="number">电话：{$list[mobile]}</span>
                        <span class="similars">{$list['province']},{$list['city']},{$list['district']},{$list['address']}</span>
                    </div>
                </if>
                <div class="editdiv fl">
                    <a href="{:Url('/Mobile/User/edit_address',array('id'=>$list[address_id],'source'=>$Request.param.source))}">
                        <i class="eedit"></i>
                    </a>
                </div>
            </div>
        </div>
    </volist>
<!--地址-e-->
    <div class="createnew">
        <a href="{:Url('/Mobile/User/add_address',array('source'=>$Request.param.source))}">+新建地址</a>
    </div>
	 <!--底部导航-start-->
    <include file="public/footer"/>
    <!--底部导航-end-->
</body>
</html>
