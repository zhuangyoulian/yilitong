<div class="collect-goods-title"><a href="javascript:history.go(-1);"></a>设置新密码</div>
		<div class="loginsingup-input">
            <!--设置新密码-s-->
			<form  id="loginform" method="post"  >
                <input type="hidden" name="referurl" id="referurl" value="{:Url('Mobile/User/index')}">
				<div class="content30">
					<div class="lsu">
                        <input type="password" name="password" id="password" value="" placeholder="请输入新密码"/>
                        <i></i>
                        <input type="hidden" value="{$mobile}" id="mobile">
					</div>
                    <div class="lsu submit">
                        <input type="button"  value="提交"  onclick="newpasw()" class="btn_big1"  />
                    </div>
                </div>
			</form>
            <!--登录表单-e-->
		</div>
<!--底部导航-start-->
 
<!--底部导航-end-->
<script type="text/javascript">
    function newpasw(){
        var newpassw = $("#password").val();
        var mobile   = $("#mobile").val();
        $.ajax({
            url:'/index.php?m=mobile&c=User&a=newpassw',
            dataType:'json',
            type:"post",
            data:{
                newpassw:newpassw,
                mobile:mobile
            },
            success:function(res){
                if(res.status == 1){
                    alert(res.msg);
                    window.location.href="{:Url('Mobile/User/index')}"
                }else {
                    alert(res.msg);

                }
            }
        })
    }
    //切换密码框的状态
    $(function(){
        $('.loginsingup-input .lsu i').click(function(){
            $(this).toggleClass('eye');
            if ($(this).hasClass('eye')) {
                $(this).siblings("#password").attr('type','text')
            } else{
                $(this).siblings('input').attr('type','password')
            }
        });
    })
</script>
