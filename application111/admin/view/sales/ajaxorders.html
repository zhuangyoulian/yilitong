<table>
 	<tbody>
 	<if condition="empty($orderList) eq true">
 		<tr data-id="0">
	        <td class="no-data" align="center" axis="col0" colspan="50">
	        	<i class="fa fa-exclamation-circle"></i>没有符合条件的记录
	        </td>
	     </tr>
	<else/>
 	<volist name="orderList" id="list">
  	<tr>
        <td class="sign" axis="col0">
          <div style="width: 24px;"><i class="ico-check"></i></div>
        </td>
        <td align="left" abbr="id" axis="col3" class="">
          <div style="text-align: left; width: 160px;" class="">{$list.id}</div>
        </td>
        <td align="left" abbr="order_id" axis="col3" class="">
          <div style="text-align: left; width: 160px;" class="">{$list.order_id}</div>
        </td>
        <td align="left" abbr="u_id" axis="col4" class="">
          <div style="text-align: left; width: 160px;" class="">{$list.u_id}/{$list.nickname}</div>
        </td> 
        <td align="center" abbr="r_id" axis="col5" class="">
          <div style="text-align: center; width: 120px;" class="">{$list.r_id}/{$list.r_name}</div>
        </td>
        <td align="center" abbr="order_type" axis="col6" class="">
          <div style="text-align: center; width: 120px;" class="">{$order_type[$list.order_type]}</div>
        </td>
        <td align="center" abbr="order_money" axis="col6" class="">
          <div style="text-align: center; width: 120px;" class="">{$list.order_money}</div>
        </td>
        <td align="center" abbr="rebates" axis="col6" class="">
          <div style="text-align: center; width: 120px;" class="">{$list.rebates}</div>
        </td>
		    <td align="center" abbr="payment_time" axis="col6" class="">
          <div style="text-align: center; width: 160px;" class="">{$list.payment_time|date='Y-m-d H:i',###}</div>
        </td>
        <td align="left" axis="col1" class="handle" align="center">
      		<div style="text-align: left; ">
      			<a class="btn green" href="{:Url('Admin/order/detail',array('order_id'=>$list['order_id']))}"><i class="fa fa-list-alt"></i>查看订单</a>
      			<if condition="$list['order_type'] eq 2">
              <a  class="btn red" href="javascript:void(0)" data-url="{:Url('Admin/sales/delete_order',array('id'=>$list['id']))}"  onclick="delfun(this)">删除</a>
      			</if>
      		</div>
        </td>
         <td align="" class="" style="width: 100%;">
            <div>&nbsp;</div>
          </td>
      </tr>
      </volist>
      </if>
    </tbody>
</table>
<div class="row">
    <div class="col-sm-6 text-left"></div>
    <div class="col-sm-6 text-right">{$page}</div>
</div>
<script>
    $(".pagination  a").click(function(){
        var page = $(this).data('p');
        console.log(page);
        ajax_get_table('search-form2',page);
    });
    
    // 删除操作
    function del(obj) {
    confirm('确定要删除吗?', function(){
      location.href = $(obj).data('href');  
    });
  }
    $('.ftitle>h5').empty().html("(共{$pager->totalRows}条记录)");
</script>
