<include file="public/layout" />
<style>
    td{height:40px;line-height:40px; padding-left:20px;}
    .span_1{
        float:left;
        margin-left:0px;
        height:130px;
        line-height:130px;
    }
    .span_1 ul{list-style:none;padding:0px;}
    .span_1 ul li{
        border:1px solid #CCC;
        height:40px;
        padding:0px 10px;
        margin-left:-1px;
        margin-top:-1px;
        line-height:40px;
    }
</style>
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>店主管理 - 店铺信息</h3>
                <h5>网站系统店主管理信息</h5>
            </div>
        </div>
    </div>
    <form class="form-horizontal" id="user_form" method="post">
        <div class="ncap-form-default">
			 <dl class="row">
                <dt class="tit">
                    <label>店铺ID</label>
                </dt>
                <dd class="opt">
                    <input value="{$su.id}" class="input-txt" type="text" disabled="disabled">
                    <span class="err"></span> 
                </dd>
            </dl>
             <dl class="row">
                <dt class="tit">
                    <label>店铺名称</label>
                </dt>
                <dd class="opt">
                    <input value="{$su.shop_name}" class="input-txt" type="text" disabled="disabled">
                    <span class="err"></span> 
                </dd>
            </dl>
             <dl class="row">
                <dt class="tit">
                    <label>邀请码</label>
                </dt>
                <dd class="opt">
                    <input value="{$su.l_code}" class="input-txt" type="text" disabled="disabled">
                    <span class="err"></span> 
                </dd>
            </dl>
             <dl class="row">
                <dt class="tit">
                    <label>推荐店主/用户</label>
                </dt>
                <dd class="opt">
                    <input value="{$ss['id']} / {$su.r_id}" class="input-txt" type="text" disabled="disabled">
                    <span class="err"></span> 
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>我推荐的店主ID</label>
                </dt>
                <dd class="opt">
                    <input value="{$dd}" class="input-txt" type="text" disabled="disabled">
                    <span class="err"></span> 
                </dd>
            </dl>
             <dl class="row">
                <dt class="tit">
                    <label>店铺简介</label>
                </dt>
                <dd class="opt">
                    <input value="{$su.shop_brief}" class="input-txt" type="text" disabled="disabled">
                    <span class="err"></span> 
                </dd>
            </dl>
             <dl class="row">
                <dt class="tit">
                    <label>已提现佣金</label>
                </dt>
                <dd class="opt">
                    <input value="{$su.yet_deposit}" class="input-txt" type="text" disabled="disabled">
                    <span class="err"></span> 
                </dd>
            </dl>
             <dl class="row">
                <dt class="tit">
                    <label>礼豆</label>
                </dt>
                <dd class="opt">
                    <input value="{$su.peas}" class="input-txt" type="text" disabled="disabled">
                    <span class="err"></span> 
                </dd>
            </dl>
			<dl class="row">
                <dt class="tit">
                    <label>手机号</label>
                </dt>
                <dd class="opt">
                    <input value="{$su.phone}" class="input-txt" type="text" disabled="disabled">
                    <span class="err"></span> 
                </dd>
            </dl>
			<dl class="row">
                <dt class="tit">
                    <label>负责人身份证后六位数</label>
                </dt>
                <dd class="opt">
                    <input value="{$su.id_card}" class="input-txt" type="text" disabled="disabled">
                    <span class="err"></span> 
                </dd>
            </dl>

			<dl class="row">
                <dt class="tit">
                    <label>支付宝账号</label>
                </dt>
                <dd class="opt">
                    <input value="{$su.alipay}" class="input-txt" type="text"  disabled="disabled">
                </dd>
            </dl>
			
			<dl class="row">
                <dt class="tit">
                    <label>开店时间</label>
                </dt>
                <dd class="opt">{$su.add_time|date='Y-m-d H:i',###}</dd>
            </dl>  
            <div class="bot">
                <a href="javascript:history.go(-1);" class="ncap-btn-big ncap-btn-green">返回</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
