<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>设计师类型分类</h3>
        <h5>设计师类型分类</h5>
      </div>
    </div>
  </div>
  <!-- 操作说明 -->
  <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
    <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span title="收起提示" id="explanationZoom" style="display: block;"></span>
    </div>
    <ul>
      <li>设计师类型,由平台设置管理</li>
    </ul>
  </div>
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>设计师类型分类</h3>
        <h5>(共{$pager->totalRows}条记录)</h5>
      </div>
      <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>	  
	<form id="search-form2" class="navbar-form form-inline"  method="post" action="{:Url('/Admin/Designer/CategoryList')}">
      <div class="sDiv">             
        <div class="sDiv2">
		      <input type="text" class="qsbox" id="input-order-id" placeholder="搜索词" value="{$_POST['keyword']}" name="keyword">                                        
          <input type="submit" class="btn" value="搜索">
        </div>
      </div>
     </form>	  
    </div>
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th align="center" axis="col0" class="sign">
                <div style="text-align: center; width: 24px;"><i class="ico-check"></i></div>
              </th>
              <th align="center" axis="col2"><div style="text-align: center; width: 60px;">分类id</div></th>
              <th align="center" axis="col3"><div style="text-align: center; width: 150px;">设计师类型名称</div></th>
              <th align="center" axis="col5"><div style="text-align: center; width: 80px;">是否热门</div></th>
              <th align="center" axis="col6"><div style="text-align: center; width: 90px;">是否显示</div></th>
              <th align="center" axis="col9"><div style="text-align: center; width: 70px;">排序</div></th>                       
              <th align="center" axis="col1" class="handle">
                <div style="text-align: center; width: 170px;">操作</div>
              </th>
              <th style="width:100%" axis="col7">
                <div></div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div class="tDiv">
      <div class="tDiv2">
         <a href="{:Url('Designer/CategoryAdd')}">
          <div class="fbutton">
            <div title="新增分类" class="add">
              <span><i class="fa fa-plus"></i>新增分类</span>
            </div>
          </div>
         </a> 
        </div>
      <div style="clear:both"></div>
    </div>
    <div class="bDiv" style="height: auto;">
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
        <table>
          <tbody>
            <volist name="categoryList" id="list">
              <tr>
                <td class="sign">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="left" class="">
                  <div style="text-align: left; width: 100px;">{$list.id}</div>
                </td>
                <td align="left" class="">
                  <div style="text-align: left; width: 150px;">{$list.name}</div>
                </td>
                <td align="left" class="">
                  <div style="text-align: left; width: 80px;">{$list.is_hot}</div>
                </td>
                <td align="left" class="">
                  <div style="text-align: left; width: 80px;">{$list.is_show}</div>
                </td>
                <td align="left" class="">
                  <div style="text-align: left; width: 60px;">{$list.sort_order}</div>
                </td>                
                <td align="center" class="handle">
                  <div style="text-align: center; width: 170px; max-width:170px;">                
                    <!-- <a href="{:Url('Admin/Designer/specList',array('type_id'=>$list['id']))}" class="btn blue"><i class="fa fa-search"></i>查看</a> -->
                    <a href="{:Url('Admin/Designer/CategoryAdd',array('id'=>$list['id']))}" class="btn blue"><i class="fa fa-pencil-square-o"></i>编辑</a>
                    <a class="btn red" href="javascript:void(0)" data-url="{:Url('Admin/Designer/DelCategory',array('id'=>$list['id']))}"  onclick="delfun(this)"><i class="fa fa-trash-o"></i>删除</a>
                  </div>
                </td>
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </volist>
          </tbody>
        </table>
      </div>
      <div class="iDiv" style="display: none;"></div>
    </div>
    <!--分页位置--> 
    {$pager->show()} </div>
</div>
<script>
    $(document).ready(function(){	
	    // 表格行点击选中切换
	    $('#flexigrid > table>tbody >tr').click(function(){
		    $(this).toggleClass('trSelected');
		});
		
		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});
		
	});


   
</script>
</body>
</html>
