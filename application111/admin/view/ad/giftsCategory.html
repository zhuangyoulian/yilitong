<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
      <div class="subject">
        <h3>送礼攻略分类 - 添加修改分类</h3>
        <h5>添加或编辑送礼攻略分类</h5>
      </div>
    </div>
  </div>
  <div class="explanation" id="explanation">
    <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span id="explanationZoom" title="收起提示"></span>
    </div>
    <ul>
      <li>送礼攻略分类最多分为二级</li>
      <li>添加或者修改分类时, 应注意选择对应的上级</li>
    </ul>
  </div>
  <form action="{:Url('Goods/addEditCategory')}" method="post" class="form-horizontal" id="category_form">
    <div class="ncap-form-default">
      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>分类名称</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="名称" class="input-txt" name="name" value="{$gifts_category_info.name}" style="width:100px !important;">
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit" colspan="2">
          <label class="" for="s_sort">上级分类</label>
        </dt>
        <dd class="opt">
          <div id="gcategory">
            <select name="parent_id" id="parent_id" onChange="get_category(this.value,'parent_id_2','0');" class="class-select valid" style="width:110px !important;">
                <option value="0" <if condition="$gifts_category_info[parent_id] eq 0"> selected</if>>顶级分类</option>
                <foreach name="cat_list" item="v" >                                            
                    <option value="{$v[id]}" <if condition="$gifts_category_info[parent_id] eq $v['id']"> selected</if>>{$v[name]}</option>
                </foreach>                                            
            </select>
            <!-- <select name="parent_id_2" id="parent_id_2"  class="class-select valid">
                <option value="0">请选择商品分类</option>
            </select>    -->                   
          </div>
          <!-- <p class="notic">最多成为第二级,如果设置为第二级, 只选择第一级即可</p> -->
        </dd>
      </dl>
	  <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>导航显示</label>
        </dt>
        <dd class="opt">
          <div class="onoff">
            <label for="goods_category1" class="cb-enable <if condition="$gifts_category_info[is_show] eq 1">selected</if>">是</label>
            <label for="goods_category0" class="cb-disable <if condition="$gifts_category_info[is_show] eq 0">selected</if>">否</label>
            <input id="goods_category1" name="is_show" value="1" type="radio" <if condition="$gifts_category_info[is_show] eq 1"> checked="checked"</if>>
            <input id="goods_category0" name="is_show" value="0" type="radio" <if condition="$gifts_category_info[is_show] eq 0"> checked="checked"</if>>
          </div>
          <p class="notic">是否在导航栏显示</p>
        </dd>        
    </dl>

      <dl class="row">
        <dt class="tit">分类展示图片</dt>
        <dd class="opt">
          <div class="input-file-show" id="divComUploadContainer">
            <span class="show">
              <a id="img_a" class="nyroModal" rel="gal" href="{$gifts_category_info.image}">
                  <i id="img_i" class="fa fa-picture-o" onmouseover="layer.tips('<img src={$gifts_category_info.image}>',this,{tips: [1, '#fff']});" onmouseout="layer.closeAll();"></i>
              </a>
            </span>           
            <span class="type-file-box">            
            <input type="text" id="imagetext" name="image" value="{$gifts_category_info.image}" class="type-file-text">            
            <input type="button" class="type-file-button" onClick="GetUploadify(1,'imagetext','category','img_call_back')" value="上传图片" hidefocus="true" nc_type="change_site_logo" title="点击前方预览图可查看大图，点击按钮选择文件并提交表单后上传生效"/> 
            </span>
          </div>
          <div id="thumbnails" class="ncap-thumb-list">
            <h5><i class="fa fa-exclamation-circle"></i> 请上传图片格式文件。</h5>
            <ul>
            </ul>
          </div>
        </dd>
      </dl>                        
      <dl class="row">
        <dt class="tit">
          <label for="t_sort"><em>*</em>排序</label>
        </dt>
        <dd class="opt">
          <input type="text" class="t_mane" name="sort_order" id="t_sort" value="{$gifts_category_info.sort_order}" style="width:100px !important;">
          <span class="err" style="color:#F00; display:none;" id="err_sort_order"></span>
          <p class="notic">根据排序进行由大到小排列显示。</p>
        </dd>
      </dl>
      <dl class="row">
                <dt class="tit">
                    <label for="record_no">SEO标题</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="{$gifts_category_info.title}" name="title" class="input-txt"/>
                    <span class="err" id="err_keywords" style="color:#F00; display:none;"></span>
                </dd>
            </dl>  
            <dl class="row">
                <dt class="tit">
                    <label for="record_no">SEO关键词</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="{$gifts_category_info.keywords}" name="keywords" class="input-txt"/>
                    <span class="err" id="err_keywords" style="color:#F00; display:none;"></span>
                </dd>
            </dl>  
            <dl class="row">
                <dt class="tit">
                    <label for="record_no">SEO描述</label>
                </dt>
                <dd class="opt">
                     <textarea maxlength="200" style="width:280px;height:100px;" class="span12 ckeditor" id="description" name="description" title="">{$gifts_category_info.description}</textarea>
                    <span class="err" id="err_goods_content" style="color:#F00; display:none;"></span>       
                </dd>
            </dl>  
                       
      <div class="bot"><a id="submitBtn"  class="ncap-btn-big ncap-btn-green" href="JavaScript:void(0);" onClick="ajax_submit_form('category_form','{:Url('Ad/giftsCategory?is_ajax=1')}');">确认提交</a></div>
    </div>
    <input type="hidden" name="id" value="{$gifts_category_info.id}">
  </form>
</div>
