<table>
       <tbody>
            <volist name="goodsList" id="list">
              <tr>
                <td class="sign" axis="col6">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
               <td class="handle" >
                <div style="text-align:left;   min-width:50px !important; max-width:inherit !important;">
                  <span class="btn"><em><i class="fa fa-cog"></i>设置<i class="arrow"></i></em>
                  <ul>
                    <li><a target="_blank" href="{:Url('Home/Goods/goodsInfo',array('id'=>$list['goods_id']))}">预览商品</a></li>
                  </ul>
                  </span>
                </div>
              </td>      
                <td align="center" axis="col0">
                  <div style="width: 50px;">{$list.goods_id}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="width: 50px;">
                    <a href="{$list.goods_thumb}" target="_blank"><img onMouseOver="$(this).attr('width','80').attr('height','45');" onMouseOut="$(this).attr('width','40').attr('height','30');" width="40" height="30" src="{$list.goods_thumb}"/></a>
                  </div>
                </td>                
                <td align="center" axis="col0">
                  <div style="text-align: left; width: 350px;">{$list.goods_name|getSubstr=0,33}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 100px;">{$list.goods_sn}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 150px;">{$catList[$list[cat_id]][name]}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 50px;">{$list.shop_price}</div>
                </td>               
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 50px;">{$list.market_price}</div>
                </td>               
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 50px;">
                    <if condition='$list[is_recommend] eq 1'>
                      <span class="yes" ><i class="fa fa-check-circle"></i>是</span>
                      <else />
                      <span class="no"  ><i class="fa fa-ban"></i>否</span>
                    </if>
                  </div>
                </td>                
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 50px;">
                    <if condition='$list[is_new] eq 1'>
                      <span class="yes"><i class="fa fa-check-circle"></i>是</span>
                      <else />
                      <span class="no"><i class="fa fa-ban"></i>否</span>
                    </if>
                  </div>
                </td>       
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 50px;">
                    <if condition='$list[is_hot] eq 1'>
                      <span class="yes"><i class="fa fa-check-circle"></i>是</span>
                      <else />
                      <span class="no"><i class="fa fa-ban"></i>否</span>
                    </if>
                  </div>
                </td>       
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 50px;">
                    <if condition='$list[is_on_sale] eq 1'>
                      <span class="yes"><i class="fa fa-check-circle"></i>是</span>
                      <else />
                      <span class="no"><i class="fa fa-ban"></i>否</span>
                    </if>
                  </div>
                </td>    
                <td align="center" axis="col0">                  
                <div style="text-align: center; width: 50px;">
                  <input type="text" onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" size="4" value="{$list.store_count}" />
                </div>                  
                </td>           
                <td align="center" axis="col0">                  
                <div style="text-align: center; width: 50px;">
                  <input type="text" onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" size="4" value="{$list.sort}" />
                </div>                  
                </td>  
                <td align="center" axis="col0">                  
                <div style="text-align: center; width: 200px;">
                  <span>{$list.last_update|date='Y-m-d H:i:s',###}</span>
                </div>                  
                </td>                    
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </volist>             
          </tbody>
        </table>
        <!--分页位置--> {$page}
		<script>
            // 点击分页触发的事件
            $(".pagination  a").click(function(){
                cur_page = $(this).data('p');
                ajax_get_table('search-form2',cur_page);
            });
    </script>
