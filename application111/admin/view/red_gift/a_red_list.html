<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>红礼商品管理</h3>
        <h5>商城所有红礼商品索引及管理</h5>
        <a href="/redGift/index.html" target="_blank" ><div class="hz_hongli">打开红礼首页</div></a>
        <style>
          .hz_hongli{
            width: 100px; 
            height: 30px;
            text-align:center;
            line-height:30px;
            position:absolute; 
            right: 30px;top: 50%;
            transform: translateY(-50%);
            border:1px solid orange;
            color: #ffffff;
            background:orange;
            font-weight:700;
          }
        </style>
      </div>
    </div>
  </div>
  <!-- 操作说明 -->
  <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
    <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span title="收起提示" id="explanationZoom" style="display: block;"></span>
    </div>
    <ul>
      <li>红礼商品管理，注意发布商品后清理缓存，商品缩列图也有缓存.</li>
      <!-- <li>产品三个月未进行操作或刷新将自动下架.</li> -->
      <li>一键刷新只对红礼或一礼通上架的商品有效.</li>
      <!-- <li>首页4个商品需要点推荐，排序为1/2/3/4，不可重复.</li> -->
      <li>点上架商品复制到一礼通，商品信息修改后重新点上架才能更新到一礼通.</li>
    </ul>
  </div>
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>红礼商品列表</h3>
        <h5></h5>
      </div>
	<form action="" id="search-form2" class="navbar-form form-inline" method="post" onSubmit="return false">
      <div class="sDiv">
      <input type="button" name="Refresh" class="link_btn" style="font-size:12px;line-height: 20px;color:#FFFFFF;background: #1E90FF;height: 30px;padding: 2px 7px;border: solid 1px #FFFFFF;border-radius: 4px;" value="一键刷新库存">
        <script>
        $("input[type='button'].link_btn").click(function(){
          var value={
              Refresh:$("input[name='Refresh']").val(),
            }
          $.ajax({
            url:"/index.php?m=Admin&c=RedGift&a=RefreshGoods",
            dataType:"json",
            type:"POST",
            data:value,
            success:function(data){
              if (data.code==1) {
                alert(data.msg);
                window.location.href = data.url;
              }
            }
          })
        })
        
        </script>
        <div class="sDiv2">           
          <select name="cat_id" id="cat_id" class="select">
            <option value="">所有商品分类</option>
            <foreach name="categoryList" item="v" key="k" >
                <option value="{$v['id']}"> {$v['name']}</option>
            </foreach>
          </select>  
          <select name="is_on_sale" id="is_on_sale" class="select">
            <option value="">全部</option>                  
            <option value="1">上架</option>
            <option value="0">下架</option>
          </select>
            <!-- <select name="intro" class="select">
                <option value="0">全部</option>
                <option value="is_new">新品</option>
                <option value="is_recommend">推荐</option>
            </select> -->     
            <!--排序规则-->
            <input type="hidden" name="orderby1" value="goods_id" />
            <input type="hidden" name="orderby2" value="desc" />
          <input type="text" size="30" name="key_word" class="qsbox" placeholder="搜索词...">
          <input type="button" onClick="ajax_get_table('search-form2',1)" class="btn" value="搜索">
        </div>
      </div>
     </form>
    </div>
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th class="sign" axis="col6">
                <div style="width: 24px;"><i class="ico-check"></i></div>
              </th>
              <th align="left" abbr="article_title" axis="col6" class="">
                <div style="text-align: left; width:65px;" class="">操作</div>
              </th>              
              <th align="left" abbr="article_title" axis="col6" class="">
                <div style="text-align: left; width:50px;" class="" onClick="sort('goods_id');">id</div>
              </th>
              <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: left; width: 120px;" class="" onClick="sort('goods_name');">商家名称</div>
              </th>
              <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: left; width: 260px;" class="" onClick="sort('goods_name');">红礼商品名称</div>
              </th>
              <th align="center" abbr="article_show" axis="col6" class="">
                <div style="text-align: center; width: 80px;" class="" onClick="sort('goods_sn');">货号</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 80px;" class="" onClick="sort('cat_id');">分类</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 80px;" class="" onClick="sort('group_price');">集采价</div>
              </th>                  
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 80px;" class="" onClick="sort('is_recommend');">红礼推荐</div>
              </th>                       
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 80px;" class="" onClick="sort('examine');">红礼上/下架</div>
              </th> 
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 80px;" class="" onClick="sort('is_on_sale');">一礼通上/下架</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 80px;" class="" onClick="sort('shop_price');">一件代发</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 80px;" class="" onClick="sort('store_count');">库存</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 80px;" class="" onClick="sort('sort');">排序</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 120px;" class="" onClick="sort('last_update');">刷新时间</div>
              </th>                       
              <th style="width:100%" axis="col7">
                <div></div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>    
    <div class="tDiv">
      <div class="tDiv2">
        <div class="fbutton">       
          <a href="{:Url('Admin/RedGift/addEditGoods')}">
          <div class="add" title="添加红礼商品">
            <span><i class="fa fa-plus"></i>添加红礼商品</span>
          </div>
          </a>          
        </div> 
        <div class="fbutton">       
          <a href="{:Url('/Admin/RedGift/addEditGoods/is_group/1')}">
          <div class="add" title="新增组合礼包">
            <span><i class="fa fa-plus"></i>新增组合礼包</span>
          </div>
          </a>          
        </div> 
      </div>
      <div style="clear:both"></div>
    </div>
    <div class="bDiv" style="height: auto;">
     <!--ajax 返回 --> 
      <div id="ajax_return" cellpadding="0" cellspacing="0" border="0"></div>      
    </div>

     </div>
</div>
<script>
    $(document).ready(function(){	
	
		 // 表格行点击选中切换
		$('#ajax_return').on('click','table>tbody >tr',function(){
			 $(this).toggleClass('trSelected');	
			 			 						
			 var checked = $(this).hasClass('trSelected');	
			 $(this).find('input[type="checkbox"]').attr('checked',checked); 
			 //alert('aaa');
		});		 	
		// 刷选条件 鼠标 移动进去 移出 样式
		$(".hDivBox > table > thead > tr > th").mousemove(function(){
			$(this).addClass('thOver');
		}).mouseout(function(){
			$(this).removeClass('thOver');
		});				
	});
</script>
<script>
    $(document).ready(function () {
        // ajax 加载红礼商品列表
        ajax_get_table('search-form2', 1);

    });

    // ajax 抓取页面 form 为表单id  page 为当前第几页
    function ajax_get_table(form, page) {
        cur_page = page; //当前页面 保存为全局变量
        $.ajax({
            type: "POST",
            url: "/index.php?m=Admin&c=RedGift&a=ajaxGoodsList&p=" + page,//+tab,
            data: $('#' + form).serialize(),// 你的formid
            success: function (data) {
                $("#ajax_return").html('');
                $("#ajax_return").append(data);
            }
        });
    }
	
        // 点击排序
        function sort(field)
        {
           $("input[name='orderby1']").val(field);
           var v = $("input[name='orderby2']").val() == 'desc' ? 'asc' : 'desc';             
           $("input[name='orderby2']").val(v);
           ajax_get_table('search-form2',cur_page);
        }
        
        // 删除操作
        function del(id)
        {
          if(!confirm('确定要删除吗?'))
              return false;
      		$.ajax({
      			url:"/index.php?m=Admin&c=RedGift&a=delGoods&id="+id,
      			success: function(v){	
              var v =  eval('('+v+')');                                 
              if(v.hasOwnProperty('status') && (v.status == 1))
                      ajax_get_table('search-form2',cur_page);                                                      
              else
                      layer.msg(v.msg, {icon: 2,time: 1000}); //alert(v.msg);
      			}
      		}); 
          return false;
        }	
</script>
</body>
</html>
