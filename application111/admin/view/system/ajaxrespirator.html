<table>
 	<tbody>
     	<volist name="res" id="list">
      	<tr>
          <td class="sign" axis="col0">
            <div style="width: 24px;"><i class="ico-check"></i></div>
          </td>
          <td align="left" abbr="do_id" axis="col3" class="">
            <div style="text-align: left; width: 100px;" class="">{$list.id}</div>
          </td>
          <td align="center" abbr="article_time" axis="col6" class="">
            <div style="text-align: center; width: 180px;" class="">{$list.nickname}</div>
          </td>
          <td align="center" abbr="article_time" axis="col6" class="">
            <div style="text-align: center; width: 180px;" class="">{$list.phone}</div>
          </td>
          <td align="center" abbr="article_time" axis="col6" class="">
            <div style="text-align: center; width: 180px;" class="">
              <if condition="$list.type eq 1">3个口罩<elseif condition="$list.type eq 2"/>10个口罩<else>1个测温枪</if>
            </div>
          </td>
          <td align="center" abbr="article_time" axis="col6" class="">
            <div style="text-align: center; width: 180px;" class="">{$list.add_time|date='Y-m-d',###}</div>
          </td>
          <td align="center" abbr="article_time" axis="col6" class="">
            <div style="text-align: center; width: 180px;" class="">{$list.ip}</div>
          </td>
          <td align="center" axis="col0">
            <div style="text-align: center; width: 120px;">
              <if condition='$list[is_check] eq 1'>
                <span class="yes" onClick="changeTableVal_apply('goods_apply_list','id','{$list.id}','is_check',this)" ><i class="fa fa-check-circle"></i>是</span>
                <else />
                <span class="no" onClick="changeTableVal_apply('goods_apply_list','id','{$list.id}','is_check',this)" ><i class="fa fa-ban"></i>否</span>
              </if>
            </div>
          </td>
          <td align="center" axis="col0">
            <div style="text-align: center; width: 120px;">
              <if condition='$list[is_deliver] eq 1'>
                <span class="yes" onClick="changeTableVal_apply('goods_apply_list','id','{$list.id}','is_deliver',this)" ><i class="fa fa-check-circle"></i>是</span>
                <else />
                <span class="no" onClick="changeTableVal_apply('goods_apply_list','id','{$list.id}','is_deliver',this)" ><i class="fa fa-ban"></i>否</span>
              </if>
            </div>
          </td>  
          <td align="center" axis="col0">
            <div style="text-align: center; width: 120px;">
              <if condition='$list[is_get] eq 1'>
                <span class="yes"><i class="fa fa-check-circle"></i>已领取/下单</span>
                <else />
                <span class="no" ><i class="fa fa-ban"></i>尚未领取/下单</span>
              </if>
            </div>
          </td>  
          <!-- <td align="left" axis="col1" class="handle" align="center"> -->
        		<!-- <div style="text-align: left; "> -->
              <!-- <a class="btn green" href="{:Url('Admin/System/charitysave',array('id'=>$list['do_id']))}"><i class="fa fa-list-alt"></i>详情/修改</a> -->
        			<!-- <a class="btn green"><if condition="$list['is_check'] eq 1"> 未审核<elseif condition="$list['is_check'] eq 2">审核通过 <elseif condition="$list['is_check'] eq 3"> 审核不通过 <else/>已取消 </if></a> -->
        		<!-- </div> -->
          <!-- </td> -->
          <td align="" class="" style="width: 100%;">
            <div>&nbsp;</div>
          </td>
        </tr>
      </volist>
  </tbody>
</table>
<div class="row">
    <div class="col-sm-6 text-left"></div>
    <div class="col-sm-6 text-right">{$page}</div>
</div>
<script>
    $(".pagination  a").click(function(){
        var page = $(this).data('p');
        console.log(page);
        ajax_get_table('search-form2',page);
    });

    $('.ftitle>h5').empty().html("(共{$pager->totalRows}条记录)");
</script>
