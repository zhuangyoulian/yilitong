<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
	<div class="fixed-bar">
		<div class="item-title">
			<div class="subject">
				<h3>一礼通充值卡配置</h3>
				<h5>一礼通充值卡配置管理</h5>
			</div>
		</div>
	</div>
	<!-- 操作说明 -->
	<div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
		<div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
			<h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
			<span title="收起提示" id="explanationZoom" style="display: block;"></span>
		</div>
		<ul>
			<li>一礼通充值卡配置管理, 可增加和修改一礼通充值卡配置内容</li>
		</ul>
	</div>
	<div class="flexigrid">
		<div class="mDiv">
			<div class="ftitle">
				<h3>一礼通充值卡配置列表</h3>
				<h5>(共{$list|count}条记录)</h5>
			</div>
			<div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
			<form class="navbar-form form-inline" action="{:Url('Refillcard/refill_lists')}" method="get">
				<div class="sDiv">
					<div class="sDiv2">
						<input type="text" size="30" name="keywords" class="qsbox" placeholder="搜索分类或规格名称...">
						<input type="submit" class="btn" value="搜索">
					</div>
				</div>
			</form>
		</div>
		<div class="hDiv">
			<div class="hDivBox">
				<table cellspacing="0" cellpadding="0">
					<thead>
					<tr>
						<th class="sign" axis="col0">
							<div style="width: 24px;"><i class="ico-check"></i></div>
						</th>
						<th align="left" abbr="article_title" axis="col3" class="">
							<div style="text-align: left; width: 130px;" class="">ID</div>
						</th>
						<th align="left" abbr="ac_id" axis="col4" class="">
							<div style="text-align: left; width: 170px;" class="">充值分类</div>
						</th>
						<th align="left" abbr="ac_id" axis="col4" class="">
							<div style="text-align: left; width: 170px;" class="">充值二级分类</div>
						</th>
						<th align="center" abbr="article_show" axis="col5" class="">
							<div style="text-align: left; width: 150px;" class="">规格名称</div>
						</th>
						<th align="center" abbr="article_show" axis="col5" class="">
							<div style="text-align: left; width: 150px;" class="">产品编码</div>
						</th>
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 150px;" class="">金额</div>
						</th>
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 150px;" class="">是否显示</div>
						</th>
						<th align="center" axis="col1" class="handle">
							<div style="text-align: center; width: 200px;">操作</div>
						</th>
						<th style="width:100%" axis="col7">
							<div></div>
						</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="tDiv">
			<div class="tDiv2">
				<div class="fbutton">
					<a href="{:Url('Refillcard/refill_card')}">
						<div class="add" title="添加配置">
							<span><i class="fa fa-plus"></i>添加配置</span>
						</div>
					</a>
				</div>
			</div>
			<div style="clear:both"></div>
		</div>
		<div class="bDiv" style="height: auto;">
			<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
				<table>
					<tbody>
					<foreach name="list" item="vo" key="k" >
						<tr>
							<td class="sign">
								<div style="width: 24px;"><i class="ico-check"></i></div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 120px;">{$vo.id}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 180px;">{$vo.s_name}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 180px;">{$vo.t_name}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 140px;">{$vo.name}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 150px;">{$vo.encoding}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 50px;">{$vo.price}</div>
							</td>
							<td align="center" axis="col0">
			                  <div style="text-align: center; width: 250px;">
			                    <if condition='$vo[is_show] eq 1'>
			                      <span class="yes" onClick="changeTableVal('top_config_card','id','{$vo.id}','is_show',this)" ><i class="fa fa-check-circle"></i>是</span>
			                      <else />
			                      <span class="no" onClick="changeTableVal('top_config_card','id','{$vo.id}','is_show',this)" ><i class="fa fa-ban"></i>否</span>
			                    </if>
			                  </div>
			                </td>  
							<td align="center" class="handle">
								<div style="text-align: center; width: 200px; max-width:170px;">
									<a href="{:Url('Refillcard/refill_card',array('id'=>$vo['id']))}" class="btn blue"><i class="fa fa-pencil-square-o"></i>编辑</a>
									<a class="btn red"  href="javascript:void(0)" data-url="{:Url('Refillcard/refill_card_add')}" data-id="{$vo.id}" onclick="delfun(this)"><i class="fa fa-trash-o"></i>删除</a>
								</div>
							</td>
							<td align="" class="" style="width: 100%;">
								<div>&nbsp;</div>
							</td>
						</tr>
					</foreach>
					</tbody>
				</table>
			</div>
			<div class="iDiv" style="display: none;"></div>
		</div>
		<!--分页位置-->
		{$page} </div>
</div>
<script>
	$(document).ready(function(){
		// 表格行点击选中切换
		$('#flexigrid > table>tbody >tr').click(function(){
			$(this).toggleClass('trSelected');
		});

		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});

	});

	
</script>
</body>
</html>
