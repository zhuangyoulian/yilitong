<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>下载推荐人</h3>
                <h5>下载推荐人</h5>
            </div>
        </div>
    </div>
    <form class="form-horizontal" method="post" id="add_form">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label for="promoter"><em>*</em>下载推荐人</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="promoter" id="promoter" class="input-txt" value="{$info.promoter}">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="mobile">手机号码</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="mobile" id="mobile" class="input-txt" value="{$info.mobile}">
					<input type="hidden" name="u_id" value="{$info.u_id}">
                    <span class="err"></span>
                   
                </dd>
            </dl>
			     <dl class="row">
                <dt class="tit">
                    <label for="mobile"><em>*</em>推广链接</label>
                </dt>
                <dd class="opt">
                  
               <if $info.u_id neq ''>
					<span class="err"> http://yilitong.com/Home/caseindex/download/id/{$info.u_id}.html</span>
                  </if> 
                </dd>
            </dl>
			  </dl>
			     <dl class="row">
                <dt class="tit">
                    <label for="mobile">下载总量</label>
                </dt>
                <dd class="opt">
					<span class="err" style="display:inline-block;width:100px;text-align:left;">{$info.number}</span>
      
					<span style="display:inline-block;width:200px;text-align:left;">Android下载：&nbsp;&nbsp;&nbsp;&nbsp;{$info.Android}</span>
					<span style="display:inline-block;width:180px;text-align:left;">Ios下载：&nbsp;&nbsp;&nbsp;&nbsp;{$info.Ios}</span>
					<span style="display:inline-block;width:200px;text-align:left;">注册量：&nbsp;&nbsp;&nbsp;&nbsp;{$info.users}</span>
                </dd>
            </dl>
			  <volist name="day" id="list">
			 <dl class="row">
                <dt class="tit">
                    <label for="mobile">{$list.gap}</label>
                </dt>
				<style>
				
				</style>
                <dd class="opt">
                    <span class="err" style="display:inline-block;width:100px;text-align:left;">{$list.num}</span>  
					<span style="display:inline-block;width:200px;text-align:left;">Android下载：&nbsp;&nbsp;&nbsp;&nbsp;{$list.Android}</span>
					<span style="display:inline-block;width:180px;text-align:left;">Ios下载：&nbsp;&nbsp;&nbsp;&nbsp;{$list.Ios}</span>
					<span style="display:inline-block;width:200px;text-align:left;">注册量：&nbsp;&nbsp;&nbsp;&nbsp;{$list.users}</span>
                </dd>
		
            </dl>
			</volist>
            <div class="bot"><a href="JavaScript:void(0);" onclick="checkUserUpdate();" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function checkUserUpdate(){

        var mobile = $('input[name="mobile"]').val();

        var error ='';

       /* if(!checkMobile(mobile) && mobile != ''){
            error += "手机号码填写有误\n";
        }*/


        if(error){
            layer.alert(error, {icon: 2});  //alert(error);
            return false;
        }
        $('#add_form').submit();
    }
</script>
</body>
</html>
