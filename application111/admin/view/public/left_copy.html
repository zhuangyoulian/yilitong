<aside class="main-sidebar" style="overflow-y:auto;">
      <section class="sidebar">
  
        <form action="#" method="get" class="sidebar-form">
          <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search..." readOnly="true">
            <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </form>
       
        <ul class="sidebar-menu"> 
	      <foreach name="menu_list" item="vo" key="k" >
	      	<notempty name="vo.sub_menu">
        	<li class="treeview">
        	    <a href="javascript:void(0)">
	              <i class="fa {$vo.icon}"></i><span>{$vo.name}</span><i class="fa fa-angle-left pull-right"></i>
	            </a>
	            <ul class="treeview-menu">
	            	<foreach name="vo.sub_menu" item="vv" key="kk">
	            	<li onclick="makecss(this)" data-id="{$vv.act}_{$vv.control}">
	            		<if $vv[id] eq ''>
	            		<a href='{:Url("$vv[control]/$vv[act]")}' target='rightContent'><i class="fa fa-circle-o"></i>{$vv.name}</a>
	            		<else>
	            		<a href='{:Url("$vv[control]/$vv[act]",array('id'=>$vv[id]))}' target='rightContent'><i class="fa fa-circle-o"></i>{$vv.name}</a>
	            		</if>
	            	</li>
	            	</foreach>
	            </ul>
        	</li>
        	</notempty>
	      </foreach>     
        </ul>
      </section>
</aside>
