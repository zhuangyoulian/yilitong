<!DOCTYPE html>

<link rel="stylesheet" href="__STATIC__/css/page.css" type="text/css">

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name=”viewport” content=”width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes” />

    <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″/>

    <meta name="keywords" content="礼品采购，礼品求购，求购信息，礼品采购平台，一礼通">

    <meta name="description" content="一礼通礼品采购平台，提供各类礼品求购信息，产品包括馈赠礼品、员工福利礼品、节日礼品、广告礼品等，打造最好的礼品商城,给予礼品公司更好的销售与推广服务！">

    <link rel="shortcut icon" type="image/x-icon" href="__PUBLIC__/images/favicon.ico" media="screen"/>
    <title>更多商机</title>

    <link rel="stylesheet" href="__BUSINESS__/style/businessBuyerCase.css">

    <style>

        .slides li a img{

            margin-left:360px;

        }

        .purchase-container .purchase-col .company{

            height: 20px;

            line-height: 20px;

            white-space: nowrap;

            text-overflow: ellipsis;

            overflow: hidden;

        }

    </style>

</head>

<body style="background-color:#f9f9f9;overflow-x:hidden;">

    <!--------头部开始-------------->

    <include file="public/header" />

    <!--------头部结束-------------->



    <div class="inner">

        <div class='page'>

        <!-- 更多商机 s -->

        <ul class="more-business-tab">

            <li><a href="{:Url('Home/Article/moreBusinessTrade')}">最新发布</a></li>

            <li><a href="#">即将到期</a></li>             

        </ul>





        <div class="purchase-container more-business-list shows">



            <volist name="purchase_list" id="item" >

                 <div class="purchase-col">

                <div class="line"></div>

                <h6 class="purchase-title"><a href="{:Url('Home/Article/tradeList',array('id'=>$item[supplier_id]))}" title="{$item.title}" class="pro-title">{$item.title}</a></h6>

                <ul class="purchase-time-num">

                    <li class="color-1">发布时间：<span>{$item.inquiry_time|date='Y-m-d',###}</span></li>

                    <li>截至时间：<span>{$item.dead_time|date='Y-m-d',###}</span></li>

                    <li class="marginTop30">采购数量：<span>{$item.goods_count}</span></li>

                    <li class="company"><a href="{:Url('Home/Article/tradeList',array('id'=>$item[supplier_id]))}" title="{$item.company_name}" class="pro-company_name">{$item.company_name}</a></li>

                </ul>

                <a href="{:Url('Home/Article/tradeList',array('id'=>$item.id))}" class="purchase-price">报价</a>

              </div>

            </volist>



        </div>



        <!-- 更多商机 e -->

        <!--分页位置-->

          {$page}  </div>







    </div>



    <!--------footer-开始-------------->

    <include file="public/footer" />

    <!--------footer-结束-------------->



    <script>

        $(function(){

            $('.more-business-tab li').click(function(){

                $('.more-business-list').eq($(this).index()).addClass('shows').siblings('.more-business-list').removeClass('shows');

            })

        })

    </script>

</body>

</html>
