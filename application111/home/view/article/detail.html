<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/x-icon" href="__PUBLIC__/images/favicon.ico" media="screen"/>
<title>{$article['seo_title']}</title>
<meta http-equiv="keywords" content="{$article['keywords']}" />
<meta name="description" content="{$article['description']}" />
<!--<link rel="stylesheet" href="__STATIC__/css/base.css" type="text/css">-->
<link rel="stylesheet" href="__STATIC__/css/helpcenter.css" type="text/css">
<style>
	.subside-list li{height:30px !important}
	.showDate{
		overflow: hidden;
		font-size: 12px;
color: #888;
	}
	.showDate dt{
		float: right;
		background: url(__STATIC__/images/eyes_browse.png) no-repeat left center;
		background-size: 20px auto;
		padding-left: 23px;
	}
	.showDate dd{
		float: left;
		margin-right: 20px;

	}
	.showDate dt span,.showDate dd span{
		padding-left: 5px;
	}
</style>
</head>
<body>
<!--------头部开始-------------->
<include file="public/header" />
<div class="w main" style="width:1200px;margin:0 auto;">
    <div class="subside-box">
        <div class="subside-in">
    		<h3 class="h3-title">常见问题分类</h3>
			<foreach name="classification" item="v" key="k">
				 <dl class="subside-mod on">
					<dt class="title">
						 {$v[cat_name]}<b class="icon02"></b>
					</dt>
					<dd class="subside-cnt">
						<ul class="subside-list" style="padding: 6px 10px 5px 10px;">
							<foreach name="classifiedArticle" key="k2" item='v2'>
							<if $v[cat_id] == $v2[cat_id]>
								<li style="height: 20px;" data-parent-name="购物指南" data-parent-id="21" data-name="交易条款" data-id="28" class="list-item <if condition="$article.article_id eq $v2[article_id]">current</if>">
									<a style="white-space: nowrap;text-overflow: ellipsis;overflow: hidden;display: block;" href="{:Url('Home/Article/detail',array('article_id'=>$v2[article_id]))}">{$v2[title]}</a>
								</li>
							</if>
							</foreach>
						</ul>
					</dd>
				</dl>
			</foreach>
		</div>
    </div>
    <div class="content">
        <div class="breadcrumb">
	    	<span id="sLevel1">帮助中心</span>
	    	&gt;
	    	<a href="#"><span id="sLevel2">{$cat_name}</span></a>
		</div>

		<div class="contxt">
			<div class="help-tit1 flk06">{$article.title}</div>
			<dl class="showDate">
				<dt>浏览<span>{$article.click}</span></dt>
				<dd>发布时间：<span>{$article.publish_time|date="Y-m-d H:i",###}</span></dd>
				<dd>来源：<span>一礼通</span></dd>
			</dl>
			<div class="help_box"><br>
              <p>
			    	{$article.content|htmlspecialchars_decode}
		            <!--html_entity_decode-->
				</p>
			</div>

		</div>
	</div>
</div>

<!--------footer-开始-------------->
<include file="public/footer" />
<!--------footer-结束-------------->

</div>
</body>
<script type="text/javascript">

$(function(){
	  $(".all-selfservice-box .lump-list").hover(function(){$(this).addClass("hover")},function(){$(this).removeClass("hover")})
	  $(".subside-mod .title").click(
	    function(){
	      if($(this).parent(".subside-mod").hasClass("on")){
	    	  $(this).parent(".subside-mod").removeClass("on")
	      }else{
	        $(this).parent(".subside-mod").addClass("on")
	      }
	    });
});
</script>
</html>
