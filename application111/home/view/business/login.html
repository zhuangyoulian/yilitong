<script>
    function verify(){
       $('#verify_code_img').attr('src',"/index.php/Home/User/verify/type/cus_login/r/"+Math.random());
    }
    
	function checkSubmit()
	{
		var mobile = $('#mobile').val();
		var password = $('#password').val();
		var referurl = $('#referurl').val();
		var verify_code = $('#verify_code').val();
		if(mobile == ''){
			layer.alert('用户名不能为空', {icon: 2});
			return false;
		}
		if(!checkMobile(mobile) && !checkEmail(mobile)){

			layer.alert('账号格式不匹配!', {icon: 2});
			return false;
		}
		if(password == ''){
			layer.alert('密码不能为空!', {icon: 2});
			return false;
		}


		$.ajax({
			type : 'post',
			url : '/index.php/Home/Business/ajax_login/t/'+Math.random(),
			data : {mobile:mobile,password:password,referurl:referurl,verify_code:verify_code},
			dataType : 'json',
			success : function(res){
				if(res.status == 1){
					window.location.href = res.url;
				}else{

					layer.alert(res.msg, {icon: 2});
					verify();
				}
			},
			error : function(XMLHttpRequest, textStatus, errorThrown) {
			layer.alert('网络失败，请刷新页面后重试', {icon: 2});
			}
		})

	}

    //直接按回车登录
    document.onkeydown = function(e){
        var ev = document.all ? window.event : e;
        if(ev.keyCode==13) {
            checkSubmit();
        }
    }
	
    function checkMobile(tel) {
        var reg = /(^1[3|4|5|6|7|8|9][0-9]{9}$)/;
        if (reg.test(tel)) {
            return true;
        }else{
            return false;
        };
    }
    
    function checkEmail(str){
        var reg = /^[a-z0-9]([a-z0-9\\.]*[-_]{0,4}?[a-z0-9-_\\.]+)*@([a-z0-9]*[-_]?[a-z0-9]+)+([\.][\w_-]+){1,5}$/i;
        if(reg.test(str)){
            return true;
        }else{
            return false;
        }
    }
    

	
</script>
<script>
	$(function(){  
 
  //判断浏览器是否支持placeholder属性
  supportPlaceholder='placeholder'in document.createElement('input'),
 
  placeholder=function(input){
 
    var text = input.attr('placeholder'),
    defaultValue = input.defaultValue;
 
    if(!defaultValue){
 
      input.val(text).addClass("phcolor");
    }
 
    input.focus(function(){
 
      if(input.val() == text){
   
        $(this).val("");
      }
    });
 
  
    input.blur(function(){
 
      if(input.val() == ""){
       
        $(this).val(text).addClass("phcolor");
      }
    });
 
    //输入的字符不为灰色
    input.keydown(function(){
  
      $(this).removeClass("phcolor");
    });
  };
 
  //当浏览器不支持placeholder属性时，调用placeholder函数
  if(!supportPlaceholder){
 
    $('input').each(function(){
 
      text = $(this).attr("placeholder");
 
      if($(this).attr("type") == "text"){
 
        placeholder($(this));
      }
    });
  }
 
});
</script>
