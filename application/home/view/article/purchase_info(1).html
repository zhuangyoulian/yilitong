    function verifyForm(){
        
       var  divin=$('#optinput').children('div').length;
       var lengthi=divin*6;
       var id=[];
       while (i<lengthi)       
      {  
          if(($("#id"+i+"").val())=="")           
          {  id[i]=i;         }
        i=i+1;     
      }
      if(id.length>0){
            //alert("请填写文章标题！");
            layer.alert("请填写完整商品！");
            return false;
        }       

        if($('input[name="title"]').val() == ''){
            //alert("请填写文章标题！");
            layer.alert("请填写采购标题！");
            return false;
        }       
        if($('#contacts_name').val() == '' ){
            layer.alert("请输入联系人");
            return false;
        }
        if($('#tel').val() == '' ){
            layer.alert("请输入联系电话");
            return false;
        }
       /* if($('#goods_name').val() == '' ){
            layer.alert("请输入采购商品");
            return false;
        }
        if($('#goods_count').val() == '' ){
            layer.alert("请输入商品数量");
            return false;
        }*/
        if($('#inquiry_time').val() == '' ){
            layer.alert("请输入询价时间");
            return false;
        }
        if($('#dead_time').val() == '' ){
            layer.alert("请输入截止时间");
            return false;
        }
        if($('#expect_time').val() == '' ){
            layer.alert("请输入期望时间");
            return false;
        }
        if($('#address').val() == '' ){
            layer.alert("请输入地址");
            return false;
        }


        $('span.err').hide();
        $.ajax({
            type: "POST",
            //成功提交后数据保存的路径
            url: "{:Url('Home/Article/add_purchase')}",
            data: $('#handleposition').serialize(),
            dataType: "json",
            error: function () {
                layer.alert("服务器繁忙, 请联系管理员!");
            },
            success: function (data) {
                if (data.status== 1) {
                    layer.msg(data.msg, {
                        icon: 1,
                        time: 1000
                    }, function(){
                        //成功提交后页面跳转的路径
                      //window.opener.document.location.reload();
                      //top.location.href="{:Url('Supplier/Purchase/purchase_list')}";
                      //window.location.href = "{:Url('Supplier/Purchase/purchase_list')}";
                        window.parent.location.href= "{:Url('Supplier/Index/index')}";
                        //top.location.href = "{:Url('Supplier/Purchase/purchase_list')}";
                    });
                } else {
                    layer.msg(data.msg, {icon: 2,time: 1000});
                    $.each(data.result, function (index, item) {
                        $('#err_' + index).text(item).show();
                    });
                }
            }
        });
    }

         $("#addclass").before('<div class="'+divdiv+'"><input  name="goods_name[]" id="id'+(lengthinput+1)+'" type="text"   value="" class="input-txt1" placeholder="产品名称"><input  name="goods_norm[]" id="id'+(lengthinput+2)+'" type="text" value="" class="input-txt1" placeholder="规格"><input  name="goods_color[]" id="id'+(lengthinput+3)+'" type="text"  value="" class="input-txt1" placeholder="颜色"><input  name="goods_brand[]" id="id'+(lengthinput+4)+'" type="text"  value="" class="input-txt1" placeholder="品牌"><input  name="goods_unit[]" id="id'+(lengthinput+5)+'" type="text"  value="" class="input-txt1" placeholder="单位"><input  name="goods_num[]" id="id'+(lengthinput+6)+'" type="text"  value="" class="input-txt1" placeholder="数量"></div>')
      
      }else
      {
        alert("有没有填的空"+id.length)
      }
      })

           $("#addclass0").prev().prev().remove();

      })
