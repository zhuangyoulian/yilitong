<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes” />
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″/>
    <meta http-equiv="keywords" content="{$config['shop_info_store_keyword']}" />
	<meta name="description" content="{$config['shop_info_store_desc']}" />
    <title>限时促销-{$config['shop_info_store_title']}</title>
    <link rel="stylesheet" href="__STATIC__/css/buyLimit.css" type="text/css">
</head>
<body style="background-color:#f9f9f9;overflow-x:hidden;" >
    <!--------头部开始-------------->
    <include file="public/header" />
    <!--------头部结束-------------->

    <div class="buy-limit-banner">
        <img src="__STATIC__/images/buy-limit-banner.png" alt="">
    </div>

    <div class="buy-limit-title">
        <div class="title-container">
            <div class="title-l" id="title-l">限时抢购中</div>
            <div class="title-r" id="LeftTime-1">

            </div>
        </div>
    </div>
    <div class="inner">
        <div class="pro-row">
			<foreach name="goods_list" item="v" key="k">
            <div class="pro-col">
                <div class="pro-img"><a href="{:Url('Home/Goods/goodsInfo',array('id'=>$v[goods_id]))}"><img src="{$v.goods_thumb}" width="265" height="265" alt=""></a></div>
                <div class="pro-price">
                    <p class="now-price">¥<strong>{$v.shop_price}</strong></p>
                    <p class="buy-num"><s>¥<i>{$v.market_price}</i></s></p>
                </div>
                <a href="{:Url('Home/Goods/goodsInfo',array('id'=>$v[goods_id]))}" title="{$v.goods_name}" class="pro-title">{$v.goods_name}</a>
                <a href="{:Url('Home/Goods/goodsInfo',array('id'=>$v[goods_id]))}" class="join-buy-car">立即抢购</a>
            </div>
			</foreach>
        </div>
    </div>

    <!--------footer-开始-------------->
    <include file="public/footer" />
    <!--------footer-结束-------------->

    <style>
        .title-r span{
            padding: 2px 6px;
            color:#fff;
            background:#444;
            border-radius:4px;
            margin:0 4px;
        }
    </style>
