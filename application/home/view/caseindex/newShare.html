<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="__STATIC__/css/bootstrap.min.css">
    <style>
        .shareBg{
            width:100%;
            height:auto;
        }
        .infos{
            width:70%;
            position:absolute;
            left:50%;
            bottom:15rem;
            margin-left:-35%;
        }
        .infos .numInput,.infos .getBtn{
            width:100%;
            height:8rem;
            border-radius:1rem;
            line-height:8rem;
            font-size:4rem;
            margin-bottom:5rem;
            text-align:center;
        }
        .infos .getBtn{
            background:#fff106;
            display:block;
            color:#6b4f05;
            text-decoration:none;
        }
    </style>
</head>
<body>
    <img src="__STATIC__/images/appBg.jpg" alt="" class="shareBg">
    <div class="infos">
        <form action="">
            <input type="text" id="numInput" class="numInput form-control" maxlength="11" placeholder="请输入您的手机号">
            <a href="#" class="getBtn" id="getBtn" onclick="get_submit()">立即领取</a>
        </form>
    </div>

    <script src="__PUBLIC__/js/jquery-3.1.1.min.js"></script>
    <script>
        function get_submit () {
            var telVal = $('#numInput').val();
            if (/^1[34578]\d{9}$/.test(telVal))
            {
                alert('请填写正确的手机号码')
                exit;
            }
            else if (telVal == '')
            {
                alert('手机号码不能为空')
                exit;
            }
            else
            {
                $.ajax({
                    type:'POST',
                    url:'xxx.php',
                    dataType:'json',
                    data:{
                        num:$('.numInput').val()
                    },
                    success:function (data) {
                        if (data == 1) {
                            window.location.href = "https://www.yilitong.com";
                        } else {
                            alert('账号不在活动范围内')
                        }

                    },
                    error:function (jqXHR) {
                        alert('系统繁忙！请重试')
                    }
                })
            }
        }
    </script>
</body>
</html>
