<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的收藏-{$config['shop_info_store_title']}</title>
    <meta http-equiv="keywords" content="{$config['shop_info_store_keyword']}" />
    <meta name="description" content="{$config['shop_info_store_desc']}" />
    <link rel="stylesheet" href="__STATIC__/css/index.css" type="text/css">
    <link rel="stylesheet" href="__STATIC__/css/page.css" type="text/css">
    <script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
    <script src="__STATIC__/js/slider.js"></script>
    <style>
        .wi139{width:100px !important;}
        .flool-cle{
            width: 100%;
            overflow: hidden;
        }
        .flool-cle li{
            float: left;
            width: 220px;
            margin-right: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        .flool-cle li:nth-of-type(4n){
            margin-right: 0;
        }
        .goods-img{
            width: 100%;
            height: 220px;
            overflow: hidden;
        }
        .goods-img img{
            width: 100%;
            height: auto;
        }
        .goods-name{
            width: 100%;
            height: 32px;
            padding: 0 8px;
            margin-top: 6px;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            color: #888;
            position: relative;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
        }
        .car{
            width: 100%;
            overflow: hidden;
        }
        .car a{
            display: inline-block;
            width: 50%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            float: left;
            border-top: 1px solid #ccc;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        .car a:first-of-type{
            border-right: 1px solid #ccc;
            transition: 0.3s;
            -webkit-transition: 0.3s;
            -moz-transition: 0.3s;
            -o-transition: 0.3s;
        }
        .car a:first-of-type:hover{
            background: #e6002d;
            color: #fff;
            border-color: #e6002d;
        }
    </style>
</head>

<body>
<!--最顶部-->
<include file="public/siteTopbar" />

<!--------在线客服-------------->
<include file="public/service" />
<!--------在线客服-------------->

<!--------用户中心 顶菜单-------------->
<include file="public/userTopbar" />
<!--------用户中心 顶菜单--------------->


<div class="layout pa-to-10 fo-fa-ar">
    <!--菜单-->
    <include file="user/menu" />
    <!--菜单-->
    <div class="fr wi940">
        <div class="he50 wddd">
            <div class="fl ddd-h2">
                <h2><span>我的收藏</span></h2>
            </div>
        </div>
        <div class="wddd-js ov-in">
            <div class="flool-b layer wi940">
                <ul class="flool-cle">
                 <if condition="empty($lists)"><!--没查询到数据-->
                     <p style="text-align:center">暂无收藏任何商品</p>
                 </if>
                    <volist name="lists" id="list">
                    <li>
                        <div class="goods-img">
                            <a href="{:Url('Home/Goods/goodsInfo',array('id'=>$list['goods_id']))}"><img src="{$list.original_img}" /></a>
                        </div>
                        <p class="goods-name" style="font-size:14px;line-height: 16px;">{$list.goods_name}</p>
                        <div class="price prices">
                            <span>¥</span><em>{$list.shop_price}</em>
                        </div>
                        <div class="car">
                            <a href="{:Url('Home/Goods/goodsInfo',array('id'=>$list['goods_id']))}">去购买</a>
                            <a href="{:Url('Home/User/del_goods_collect',array('id'=>$list['collect_id']))}">取消</a>
                        </div>
                    </li>
                    </volist>
                </ul>
            </div>
        
            <div class="merge pager-paging fr">
                {$page}
            </div>
        </div>
    </div>
</div>
<div class="he80"></div>
<!--------footer-开始-------------->
<include file="public/footer" />
<!--------footer-结束-------------->


</body>


<script>
    $(function () {
        $("#h-s").mouseover(function () {
            $('.ec-ta-x').css('left','124px');
            $('.ec-ta-x').css('width','110px');
            $(this).addClass("cullent");
        });
        $("#h-s").mouseout(function () {
            $('.ec-ta-x').css('left','0px');
            $('.ec-ta-x').css('width','124px');
            $(this).removeClass("cullent");
        });
        $("#q-s").mouseover(function () {
            $('.ec-ta-x').css('left','0px');
            $(this).addClass("cullent");
        });
        $("#q-s").mouseout(function () {
            $('.ec-ta-x').css('left','0px');
        });

        //控制标题字数
        $('.goods-name').each(function(){
            var len = $(this).text().length();
            var maxLen = 10;
            if(len > maxLen){
                //$(this).text($(this).text().substring(0,maxLen));
                $(this).text($(this).text()+'...');
            }
        })

    });

</script>
</html>
