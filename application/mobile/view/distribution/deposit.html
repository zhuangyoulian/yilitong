<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>提现记录</title>
		<link rel="stylesheet" href="__MOBILE__/css/distribution.css">
		<script src="__MOBILE__/js/screenAdaptation.js"></script>
	</head>
	<body>
		<div class="hisShop">
			<header class="titlesBar">
				<div class="backImg"><a href="javascript:history.go(-1);"><img src="__MOBILE__/images/icon_back_black.png"></a></div>
				<div>提现记录</div>
				<div></div>
			</header>
			<section class="focusShop">
			<if condition="$deposit">
				<div class="records"  style="display: block;">
				<volist name="$deposit" id="value" >
					<div class="record">
						<div class="recordLeft">
							<div class="recordName">收益提现</div>
							<div class="recordTime">{$value.into_time |date="Y/m/d",###}</div>
						</div>
						<div class="recordRight">+ {$value.money} 元</div>
					</div>
				</volist>
					<div class="hintText">您已无更多的提现记录啦~</div>
				</div>
			<else/>
				<div class="noRecord">
					<div><img src="__MOBILE__/images/icon_record_false.png"></div>
					<div>您暂时没有提现记录~</div>
				</div>
			</if>
			</section>
		</div>
<!--底部-start-->
<include file="distribution/bottom"/>
<!--底部-end-->
	</body>
</html>
