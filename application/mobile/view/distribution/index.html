<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>店主中心</title>
		<link rel="stylesheet" href="__MOBILE__/css/distribution.css">
		<link rel="stylesheet" href="__MOBILE__/css/deposit/layer.css"/>
		<script src="__MOBILE__/js/screenAdaptation.js"></script>
		<style type="text/css">
          	#layui-layer1{
              border-radius: 0.1rem;
         	}
          .layui-layer{
            box-shadow: 0 0 0 rgba(0,0,0,0);
          }
          .layui-layer-title{
          		border-radius: 0.1rem;
            	border-bottom:0;
           		height:0.8rem;
            	line-height:0.8rem;
          }
			.layui-layer-btn .layui-layer-btn-{
				display: flex;
				height: 0.8rem;
			}
			.layui-layer-dialog .layui-layer-content{
				padding: 0;
			}
			.layui-layer-btn .layui-layer-btn0,.layui-layer-btn .layui-layer-btn1{
				height: 90%;margin-top: 0.05rem;
				font-size: 0.28rem;
				flex: 0;
				background: #FFF;
				border: 0;
				outline: none;
				line-height: 0.9rem;
			}
			.layui-layer-btn .layui-layer-btn0{
				color: #333;background-color: #fff;
				border-right: 1px solid #f0f0f0;
              	flex:1;
			}
			
			.layui-layer-btn .layui-layer-btn1{
				color: #F23057;
             	flex:1;
			}
			.layui-layer-btn{
				padding: 0;
				text-align: center;
				height: 1rem;
              	display:flex;
                border-top: 1px solid #f0f0f0;
			}
			.withdraw_s {
				width: 1.2rem;
				height: 0.56rem;
				font-size: 0.24rem;
				background-color: #f23057;
				border-radius: 0.28rem;
				color: white;
				text-align: center;
				line-height: 0.56rem;
				margin-top: 0.44rem;
			}
		</style>
	</head>
	<body>
		<div class="hisShop">
			<header class="headerbox">
				<div class="backImg"><a href="javascript:history.go(-1);"><img src="__MOBILE__/images/icon_back_white.png"></a></div>
				<input type="hidden" name="id" value="{$distribution['id']}">
				<div class="headImgs_name">
					<if condition="!empty($distribution[images])">
						<div class="headImg"><img src="{$distribution.images}" alt=""></div>
					<elseif condition="empty($distribution[images]) and !empty($distribution[head_pic])">
						<div class="headImg"><img src="{$distribution.head_pic}" alt=""></div>
					<else/>
						<div class="headImg"><img src="__MOBILE__/images/bg_master_center.png" alt=""></div>
					</if>

					<div class="referrerBox">
					<if condition="empty($distribution[shop_name])">
						<div class="designations">{$distribution.nickname}</div>
					<else/>
						<div class="designations">{$distribution.shop_name}</div>
					</if>

					<if condition="empty($r_id[shop_name])">
						<div class="referrer">推荐人：{$r_id.nickname}</div>
					<else/>
						<div class="referrer">推荐人：{$r_id.shop_name}</div>
					</if>
					</div>
				</div>
			</header>
			<section class="shopkeeperTextBox">
				<div class="myInvitation">我的邀请码：{$distribution.l_code}</div>
				<div class="withdrawBox">
					<div class="moneyBox">
						<div class="withdrawMoney">{$ke_deposit}</div>
						<div class="withdrawHint">可提现（元）</div>
					</div>
					<if condition="$distribution['alipay'] neq 0">
						<a href="{:Url('Mobile/Distribution/deposit_test',array('id'=>$distribution['id']))}">
							<div class="withdraw_s">提现</div>
						</a>
					<else/>
						<div class="withdraw" onclick="withdraw()">提现</div>
					</if>
				</div>
				<div class="submitted">
					<div class="moneyBox">
						<div class="withdrawMoney">{$yet_apply}</div>
						<div class="withdrawHint">已申请（元）</div>
					</div>
					<div class="border_left"></div>
					<div class="moneyBox">
					<a href="{:Url('Mobile/Distribution/returnsDetail',array('id'=>$distribution['id']))}">
						<div class="withdrawMoney">{$earnings_s}</div>
						<div class="withdrawHint">订单收益（元）</div>
					</a>
					</div>
					<div class="nextImg"><img style="margin-top: 0.52rem;" src="__MOBILE__/images/icon_next.png"></div>
				</div>
				<div class="submitted">
					<div class="moneyBox">
						<div class="withdrawMoney">{$frozen}</div>
						<div class="withdrawHint">冻结中（元）</div>
					</div>
					<div class="border_left"></div>
					<div class="moneyBox">
					<a href="{:Url('Mobile/Distribution/deposit',array('id'=>$distribution['id']))}">
						<div class="withdrawMoney">{$yet_deposit}</div>
						<div class="withdrawHint">已提现（元）</div>
					</a>
					</div>
					<div class="nextImg"><img style="margin-top: 0.52rem;" src="__MOBILE__/images/icon_next.png"></div>
				</div>
				<a href="{:Url('Mobile/Distribution/storeIndex')}">
					<div class="distributionShop">
						<div class="textLeft"><img src="__MOBILE__/images/icon_mall.png"></div>
						<div>分销商城</div>
						<div class="commoditys">{$count}个商品</div>
						<div class="nextImg"><img src="__MOBILE__/images/icon_next.png"></div>
					</div>
				</a>
				<a href="{:Url('Mobile/Distribution/myShop',array('id'=>$distribution['id']))}">
					<div class="myShops">
						<div class="textLefts">
							<div><img src="__MOBILE__/images/iocn_store.png"></div>
							<div>我的店铺</div>
						</div>
						<div class="nextImg"><img src="__MOBILE__/images/icon_next.png"></div>
					</div>
				</a>
				<a href="{:Url('/Mobile/Distribution/maxCard')}">
				<div class="myShops">
					<div class="textLefts">
						<div><img src="__MOBILE__/images/icon_qrcode2.png"></div>
						<div>我的推广二维码</div>
					</div>
					<div class="nextImg"><img src="__MOBILE__/images/icon_next.png"></div>
				</div>
				</a>
				<!-- <a href="{:Url('/Mobile/Distribution/recommend',array('id'=>$distribution['id']))}">
				<div class="myShops">
					<div class="textLefts">
						<div><img src="__MOBILE__/images/icon_store_focused.png"></div>
						<div>我推荐的店主</div>
					</div>
					<div class="nextImg"><img src="__MOBILE__/images/icon_next.png"></div>
				</div>
				</a> -->
				<a href="{:Url('/Mobile/Distribution/myteam',array('id'=>$distribution['id']))}">
					<div class="distributionShop">
						<div class="textLeft"><img src="__MOBILE__/images/icon_master.png"></div>
						<div>我邀请的用户</div>
						<div class="commoditys">{$shops}个</div>
						<div class="nextImg"><img src="__MOBILE__/images/icon_next.png"></div>
					</div>
				</a>
				<a href="{:Url('/Mobile/Distribution/apply',array('id'=>$distribution['id']))}">
					<div class="distributionShop">
						<div class="textLeft"><img src="__MOBILE__/images/icon_link.png"></div>
						<div>分享申请链接</div>
						<div class="commoditys">邀请好友成为店主</div>
						<div class="nextImg"><img src="__MOBILE__/images/icon_next.png"></div>
					</div>
				</a>
				<div style="height: 1rem"></div>
			</section>
		</div>
	<!--底部-start-->
	<include file="distribution/bottom"/>
	<!--底部-end-->
<script src="__MOBILE__/js/deposit/jquery-1.10.2.min.js"></script>
<script src="__MOBILE__/js/layui.all.js"></script>
<script type="text/javascript">
				function withdraw(){
			  		var id=$("input[name='id']").val();
			  		console.log(id);
				    //询问框
				  layer.open({
				  	area:['4.5rem'] 
					,title:['绑定支付宝之后可提现收益',
					 `background-color: #fff;padding:0.2rem;text-align:center;font-size:0.3rem;font-weight:1000;`]
					,btn: ['取消','绑定支付宝']
					,cancle:function(){
					}
					,btn1:function(close){
						layer.close(close);
					},btn2:function(){
        			location.href = "/Mobile/Distribution/deposit_b1_account/id/"+id;
						console.log('绑定支付宝事件');
					}
				})
            }
		</script>
	</body>
</html>
