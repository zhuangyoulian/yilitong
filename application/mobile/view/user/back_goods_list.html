<include file="public/header" title="退换货" body="g4"/>

<style>
    body{
        padding-top: 1.7rem;
    }
    .collect-goods-title{
        width: 100%;
        height: 1.6rem;
        line-height: 1.6rem;
        text-align: center;
        font-size: .58rem;
        background: #fff;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 9999;
    }
    .collect-goods-title a{
        position: absolute;
        left: .8rem;
        top: .4rem;
        display: block;
        width: .44rem;
        height: .8rem;
        background: url(__MOBILE__/images/btn_more@3x.png) no-repeat;
        background-size: 100% auto;
        -webkit-background-size: 100% auto;
        -moz-background-size: 100% auto;
        -o-background-size: 100% auto;
        -ms-background-size: 100% auto;
        transform: rotate(180deg);
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -o-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
    }
    .padding-l-r{
        padding: 0 .5rem;
    }
    .padding-l-r .order .fl span{
        margin-left: .5rem;
    }
</style>
<div class="collect-goods-title"><a href="javascript:history.go(-1);"></a>退换/售后</div>
<!--进度查询-s-->
    <div class="attention-shoppay" id="list">
        <if condition="empty($list)">
            <!--没有进度-s-->
            <div class="comment_con p">
                <div class="none"><img style="height:100%" src="__STATIC__/images/tou2.png"><br><br>亲，此处还没有进度哦~</div>
            </div>
            <!--没有进度-e-->
        <else/>
            <foreach name="list" item="item">
                <!--<div class="searchsh"></div>-->
                <div class="severde tuharecha">
                    <div class="myorder p padding-l-r">
                        <div class="content30">
                            <div class="order">
                                <div class="fl">
                                    <span>服务单号：<em>{$item[id]}</em></span>
                                </div>
                                <div class="fr">
                                    <span class="red">
                                        {$state[$item[status]]}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="myorder p padding-l-r">
                        <div class="content30">
                            <a href="{:Url('User/back_goods_info',array('id'=>$item[id]))}">
                                <div class="order">
                                    <div class="fl">
                                        <span>
                                            <if condition="$item[status] eq -2">您的服务单已经取消</if>
                                            <if condition="$item[status] eq -1">很抱歉！您的服务单未通过审核</if>
                                            <if condition="$item[status] eq 0">您的服务单已申请成功，待售后审核中 </if>
                                            <if condition="$item[status] eq 1">您的服务单已通过审核</if>
                                            <if condition="$item[status] eq 2 and $item[type] eq 1">卖家已收到您寄回的物品,卖家已重新发货</if>
                                            <if condition="$item[status] eq 3">您的服务单完成</if>
                                        </span>
                                    </div>
                                    <div class="fr">
                                        <i class="Mright"></i>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <!--商品信息-s-->
                    <div class="sc_list se_sclist paycloseto">
                            <div class="maleri30">
                                <div class="shopimg fl">
                                    <img src="{$item.imgs}">
                                </div>
                                <div class="deleshow fr">
                                    <div class="deletes">
                                        <a class="daaloe">{$goodsList[$item[goods_id]]}</a>
                                    </div>
                                    <div class="qxatten">
                                        <p class="weight"><span>申请时间：</span><span>{:date('Y-m-d H:i:s',$item[addtime])}</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!--商品信息-e-->
                    <div class="xomjdche">
                        <div class="maleri30">
                            <a href="{:Url('User/back_goods_info',array('id'=>$item[id]))}">进度查询</a>
                        </div>
                        <if condition="$item[status] eq 2 and $item.type eq 1">
                            <div class="maleri30">
                                <a href="{:Url('User/receiveConfirm',array('id'=>$item[id]))}">确认收货</a>
                            </div>
                        </if>
                        <if condition="$item[status] neq -2 and $item[status] lt 1">
                            <div class="maleri30">
                                <a href="{:Url('User/return_goods_cancel',array('id'=>$item[id],'order_id'=>$item[order_id],'goods_id'=>$item[goods_id]))}">取消申请</a>
                            </div>
                        </if>
                    </div>
                </div>
            </foreach>
        </if>
    </div>
<!--进度查询-e-->
<script type="text/javascript" src="__STATIC__/js/sourch_submit.js"></script>
<script type="text/javascript">
    /**
     *加载更多
     */
    var  page = 1;
    function ajax_sourch_submit()
    {
        ++page;
        $.ajax({
            type : "GET",
            // url:"/index.php?m=Mobile&c=User&a=return_goods_list",
            url:"/index.php?m=Mobile&c=User&a=back_goods_list",
            data:{is_ajax:1,p:page},
            success: function(data)
            {
                if(data == '')
                    $('#getmore').hide();
                else
                {
                    $("#list").append(data);
                }
            }
        });
    }
</script>
</body>
</html>
