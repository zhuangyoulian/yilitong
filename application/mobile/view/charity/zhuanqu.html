        <div class="fenge"></div>

        <div class="bank bank2">

                <div class="left">
                    <div class="redd"></div>
                    <span>医用物资</span>
                </div>
                <a href="/Mobile/Goods/goodsDedicated/id/62.html"><div class="right">

                    <img src="__MOBILE__/images/charity/icon_go@2x.png" alt="" class="icon_go">
                </div></a>

            </div>
            <ul class="productlist">
                <volist name="goods" id="list">
                    <li>
                        <a href="/mobile/Goods/goodsInfo/id/{$list['goods_id']}">
                        <img src="{$list['goods_thumb']}" alt="" class="productya">
                        <p class="title">{$list['goods_name']}</p>
                        <p class="price">
                            <if condition="$list['shop_price'] lt 0.5">
                                价格待定
                            <else/>
                                ￥{$list[shop_price]}
                            </if>
                        </p>
                        <!-- <div class="product_tag">企业集采</div> -->
                        </a>
                    </li>
                </volist>
            </ul>
        </div>
        <div class="fenge"></div>
        <!-- 板块2 -->
        <div class="bank">
            <div class="biaoti">
                <div class="left">
                    <div class="redd"></div>
                    <span>爱心捐赠企业名录</span>
                </div>
                <a href="/Mobile/Charity/charity_list.html"><div class="right">
                    <span>查看更多</span>
                    <img src="__MOBILE__/images/charity/icon_go@2x.png" alt="" class="icon_go">
                </div></a>
            </div>
            <!-- 捐赠名单 -->
            <div class="mid">
                <volist name="charity" id="list" key="key">
                    <div class="mindf">
                        <div class="tit">
                            <span class="bgs">{$key}</span>
                            <p>{$list['do_company']}</p>
                        </div>
                        <p class="t2">捐赠：{$list['materials']}</p>
                        <div class="dianz">
                            <if condition="!empty($list.like_log)">
                                <img src="__MOBILE__/images/charity/icon_hand@2x.png" alt="" class="icon_hand hidden"> 
                                <img src="__MOBILE__/images/charity/icon_hand_red@2x.png" alt="" class="icon_hand ">
                                <span class="num active">{$list['like']}</span>
                            <else/>
                                <img src="__MOBILE__/images/charity/icon_hand@2x.png" alt="" class="icon_hand "> 
                                <img src="__MOBILE__/images/charity/icon_hand_red@2x.png" alt="" class="icon_hand hidden"> 
                                <span class="num">{$list['like']}</span>
                            </if>
                            <span class="hx">|</span>
                            <span class="time">{$list.add_time|date='Y-m-d',###}</span>
                            <input type="hidden" class="do_id" name="do_id" value="{$list['do_id']}">
                            <input type="hidden" class="like_log" name="like_log">
                        </div>
                    </div>
                </volist>
            </div>
        </div>
