<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__MOBILE__/css/charity/normalize.css">
    <link rel="stylesheet" href="__MOBILE__/css/charity/business.css">
    <link rel="stylesheet" href="__MOBILE__/css/charity/zhuanqu.css">
    <script src="__MOBILE__/js/charity/jquery-3.4.1.min.js"></script>
    <script src="__MOBILE__/js/charity/zhuanqu.js"></script>
    <title>爱心捐赠企业名录</title>

</head>

<body style="background-color: #F3F3F3;">
    <div class="container">
        <div class="shangmtop"> <img src="__MOBILE__/images/charity/icon_heart@2x.png" alt=""><span>为武汉加油，为中国加油！</span></div>
        <div class="lovebank">
            <div class="mid">
                <volist name="charity_list" id="list" key="key">
                    <div class="mindf">
                        <div class="tit">
                            <span class="bgs">{$key}</span>
                            <p>{$list['do_company']}</p>
                        </div>
                        <p class="t2">捐赠：{$list['materials']}</p>
                        <div class="dianz">
                            <if condition="!empty($list.like_log)">
                                <img src="__MOBILE__/images/charity/icon_hand@2x.png" alt="" class="icon_hand hidden"> 
                                <img src="__MOBILE__/images/charity/icon_hand_red@2x.png" alt="" class="icon_hand ">
                                <span class="num active">{$list['like']}</span>
                            <else/>
                                <img src="__MOBILE__/images/charity/icon_hand@2x.png" alt="" class="icon_hand "> 
                                <img src="__MOBILE__/images/charity/icon_hand_red@2x.png" alt="" class="icon_hand hidden"> 
                                <span class="num">{$list['like']}</span>
                            </if>
                            <span class="hx">|</span>
                            <span class="time">{$list.add_time|date='Y-m-d',###}</span>
                            <input type="hidden" class="do_id" name="do_id" value="{$list['do_id']}">
                            <input type="hidden" class="like_log" name="like_log">
                        </div>
                    </div>
                </volist>
            </div>
        </div>
        <div class="sy">请期待更多的爱心企业~</div>
    </div>
</body>

</html>
