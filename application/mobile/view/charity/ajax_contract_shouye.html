        <if condition="$id eq 1">
            <div class="titleban">
                <div class="ban"></div>
                    <span>特殊文书</span>
                </div>
            </div>
            <a  target="_blank" href="{:Url('/Mobile/Charity/contract_htong')}">
                <div class="hetong">
                    <img src="__MOBILE__/images/contract/icon_yihu.png" alt="" class="icon_tubiao">
                    <div class="txt">
                        <p class="t1">医疗防护用品代采合同</p>
                        <p class="t2">抗疫行动医疗防护用户专用代采合同</p>
                    </div>
                    <img src="__MOBILE__/images/contract/icon_next2.png" alt="" class="icon_next2">
                </div>
            </a>
        </if>
        <volist name="contract" id="list">
            <div class="titleban">
                <div class="ban"></div>
                <span>{$list.contract_type}</span>
            </div>
            <volist name="list.data" id="value">
            <a  target="_blank" href="{:Url('/Mobile/Charity/contract_preview',array('d_id'=>$list.d_id,'p_id'=>$list.p_id,'c_id'=>$value.id))}">
                <div class="hetong">
                    <img src="{$value.image}" alt="" class="icon_tubiao">
                    <div class="txt">
                        <p class="t1">{$value.contract_name}</p>
                        <p class="t2">{$value.describe}</p>
                    </div>
                    <img src="__MOBILE__/images/contract/icon_next2.png" alt="" class="icon_next2">
                </div>
            </a>
            </volist>
        </volist>
