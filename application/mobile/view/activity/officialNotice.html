<include file="public/header" title="官方公告" body=""/>

<style>
    body{
	    background: #fafafa !important
	}
    .office-title{
        width: 100%;
        height: 1.6rem;
        line-height: 1.6rem;
        text-align: center;
        font-size: .58rem;
        position: relative;
        border-bottom: 1px solid #efefef;
		background:#fff;
    }
    .office-title a{
        position: absolute;
        left: .8rem;
        top: .4rem;
        display: block;
        width: .44rem;
        height: .8rem;
        background: url(__MOBILE__/images/btn_more@3x.png) no-repeat;
        background-size: 100% auto;
        -webkit-background-size: 100% auto;
        -moz-background-size: 100% auto;
        -o-background-size: 100% auto;
        -ms-background-size: 100% auto;
        transform: rotate(180deg);
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -o-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
    }
      /** ****** 官方内容 ***** **/
	  
	  
    .content ul{
        background:#fff;
        margin-left:0.35rem;
        margin-right:0.35rem;
        height:auto;
        padding: 0 0.4rem;
        margin-top:0.79rem;
        border-radius: 10px;

    }
    .content ul h1{

        padding-top:30px;
        color:rgb(30,30,22);
        font-size: .56rem;
    }
    .content ul li{
        font-size:1.2em;
        color:rgb(180,180,180);
    }
    .content ul a{
        font-size:1.2em;
        color:rgb(30,30,22);
        padding:25px 0;
        display: block;
        border-bottom: 1px solid rgb(225,225,225);
        line-height:2em;
    }
    .content ul span{
        font-size:1.2em;
        color:rgb(30,30,22);
       padding:.6rem 0;
        display: block;

    }
    .content .office-bottom   {
        background: url(__MOBILE__/images/btn_more@3x.png) no-repeat;
        border-bottom: 0 solid rgb(225,225,225);
        top: .4rem;
        width: .44rem;
        height: .8rem;
        float: right;
        margin-top: .4rem;
        background-size: 100% auto;
        -webkit-background-size: 100% auto;
        -moz-background-size: 100% auto;
        -o-background-size: 100% auto;
        -ms-background-size: 100% auto;

    }
    img {
        width: 100%;
        height: auto;
        padding-top:24px;

    }
    /** ****** 官方公告end ***** **/
</style>
    <div class="office-title"><a href="javascript:history.go(-1);"></a>官方公告</div>
	<foreach name="list" item="v">
    <div class="content">
        <ul>
        <h1>{$v.title}</h1>
        <li>{$v.publish_time|date='Y-m-d H:i',###}</li>
        <img src="{$v.thumb}" alt="无图片" />
            <a href="{:Url('activity/noticeDetails',array('id'=>$v.article_id))}">{$v.description}</a>
            <a href="{:Url('activity/noticeDetails',array('id'=>$v.article_id))}" class="office-bottom"></a>
			<span>查看详情</span>
            
        </ul>

    </div>
	</foreach>

<script type="text/javascript" src="__STATIC__/mobile/js/sourch_submit.js"></script>

</body>
</html>
