<script type="text/javascript">

    $(function(){
        $(window).scroll(function(){
            if($(document).scrollTop()>=300){
                $(".store-top").css({position:'fixed',zIndex:999,borderBottom:'1px solid #ccc'});
            }else{
                $(".store-top").css('position','relative');
            }
        })

        $('.doLikeMenu').click(function(){
            $(this).css('transform','rotate(90deg)')
        });
        $(document).click(function(){
            $('.doLikeMenu').css('transform','rotate(0deg)')
        })

        //取消关注
//        $('.dropdown-menu a.unfollow').click(function(){
//            $(this).parents('.row').hide();
//            //alert(111)
//        });
        $('.dropdown-menu a.unfollow').click(function(store_id,states){
            //$(this).parents('.row').hide();
            //alert(111)
            $.ajax({
                type : "POST",
                dataType: "json",
                url:"/index.php?m=Mobile&c=goods&a=collect_goods&goods_id="+store_id,//+tab,
                success: function(data){
                    if(data.status == '1'){ //操作成功状态
                        if(states == 1){ //判断已登录状态
                            //显示已关注
                            $(this).parents('.row').hide();
                            alert(data.msg);
                        }else if(states == 0){
                            alert('请先登录')
                        }
                    }
                }
            });
        });

    })
</script>
