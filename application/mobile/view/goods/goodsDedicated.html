<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{$dedicated.name}</title>
		<link rel="stylesheet" href="__MOBILE__/css/festival.css">
		<script src="__MOBILE__/js/screenAdaptation.js"></script>
      	<style>
          .combo{
          	margin-left: 0.02rem;
          }
          .packageGoods{
          	flex-wrap: wrap;
          }
          .packageGoods a{
          	width: 3.5rem;
          }
          .packageGoods_left{
          	margin-bottom: 0.11rem;
          }
          body{
          	background-color: #FCFCFC;
          }
          .back img {
              width: 0.3rem;
              height: 0.4rem;
          }
          .back {
              padding-top: 0.07rem;
          }
          .comboIntro1 {
            font-size: 0.28rem;
            /*height: 15%;*/
          }
      	</style>
	</head>
	<body>
		<div class="festival">
			<header>
			<a href="javascript:history.back(-1);">
				<div class="back"><img src="/public/static/images/return.png"></div>
				<div class="headName">{$dedicated.name}</div>
				<div></div>
			</a>
			</header>
			<div class="banner"><img src="{$dedicated.brand}"></div>
			<!--<nav><img src="__MOBILE__/images/icon_date.png"></nav>-->
			<section>
				<div class="combo">
					<div class="packageGoods">
        		<volist name="goods" id="value">
				<a href="{:Url('Goods/goodsInfo',array('id'=>$value[goods_id]))}">
					<div class="packageGoods_left">
						<div class="comboImg1"><img src="{$value[goods_thumb]}"></div>
						<div class="comboIntro1">{$value[goods_name]}</div>
						<div class="price">
            <if condition="$value['shop_price'] lt 0.5">
                价格待定
            <else/>
                ￥{$value[shop_price]}
            </if>
            <span>￥{$value[market_price]}</span></div>
					</div>
				</a>
				</volist>
					</div>
				</div>	

		<script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js "></script>

		<script>

//通过config接口注入权限验证配置
 // alert(location.href.split('#')[0]);
wx.config({

    //debug : true,
    debug : false, 
    appId: '<?php echo $signPackage["appId"];?>',// 
    timestamp: '<?php echo $signPackage["timestamp"];?>',//生成签名的时间戳
    nonceStr: '<?php echo $signPackage["nonceStr"];?>',//生成签名的随机串
    signature: '<?php echo $signPackage["signature"];?>',

  jsApiList : ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo']

});

// console.log(appId);
// console.log(timestamp);
// console.log(nonceStr);
// console.log(signature);
wx.ready(function(){

  var
            s_title = '一礼通恒大专区',  // 分享标题

            s_link = 'https://www.yilitong.com/mobile/Goods/phoneAuthfx_sss/id/{$goods.goods_id}/referrer_id/{$_SESSION['user']['user_id']}',  // 分享链接

            s_desc = '{$goods[goods_name]}',  //分享描述

            s_imgUrl = 'http://www.yilitong.com/{$goods[original_img]}'; // 分享图标

  //朋友圈

  wx.onMenuShareTimeline({

    title: s_title, // 分享标题

    link: s_link, // 分享链接

    imgUrl: s_imgUrl, // 分享图标

    success: function () { },

    cancel: function () { }

  });

  //发送给好友

  wx.onMenuShareAppMessage({

    title: s_title, // 分享标题

    desc: s_desc, // 分享描述

    link: s_link, // 分享链接

    imgUrl: s_imgUrl, // 分享图标

    type: '', // 分享类型,music、video或link，不填默认为link

    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空

    success: function () {},

    cancel: function () {}

  });

  //QQ好友

  wx.onMenuShareQQ({

    title: s_title, // 分享标题

    desc: s_desc, // 分享描述

    link: s_link, // 分享链接

    imgUrl: s_imgUrl, // 分享图标

    success: function () { },

    cancel: function () { }

  });

  //腾讯微博

  wx.onMenuShareWeibo({

    title: s_title, // 分享标题

    desc: s_desc, // 分享描述

    link: s_link, // 分享链接

    imgUrl: s_imgUrl, // 分享图标

    success: function () { },

    cancel: function () { }

  });

});

</script>
	</body>
</html>
