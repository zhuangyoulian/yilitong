<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>品牌列表</h3>
        <h5>网站系统文章索引与管理</h5>
      </div>
    </div>
  </div>
  <!-- 操作说明 -->
  <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%;height: 100%;">
    <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span title="收起提示" id="explanationZoom" style="display: block;"></span>
    </div>
    <ul>
      <li>同一个品牌可以添加多次.</li>
    </ul>
  </div>
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>品牌列表</h3>
        <h5>(共{$pager->totalRows}条记录)</h5>
      </div>
      <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>	   
	   <form id="search-form2" class="navbar-form form-inline"  method="post" action="{:Url('/RedSupplier/Goods/brandList')}">
      <div class="sDiv">             
        <div class="sDiv2">
		      <input type="text" class="qsbox" id="input-order-id" placeholder="搜索词" value="{$_POST['keyword']}" name="keyword">                                        
          <input type="submit" class="btn" value="搜索">
        </div>
      </div>
     </form>
    </div>

    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th class="sign" axis="col0">
                <div style="width: 24px;"><i class="ico-check"></i></div>
              </th>
              <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: left; width: 200px;" class="">品牌名称</div>
              </th>
              <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: left; width: 100px;" class="">Logo</div>
              </th>
              <th align="center" abbr="article_show" axis="col5" class="">
                <div style="text-align: center; width: 200px;" class="">品牌分类</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 100px;" class="">是否审核</div>
              </th>     
              <th style="width:100%" axis="col7">
                <div></div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <div class="tDiv">
      <div class="tDiv2">
        <div class="fbutton"> <a href="{:Url('RedSupplier/Goods/addBrand')}">
          <div class="add" title="新增品牌">
            <span><i class="fa fa-plus"></i>新增品牌</span>
          </div>
          </a> 
          </div>
      </div>
      <div style="clear:both"></div>
    </div>
    <div class="bDiv" style="height: auto;">
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
        <table>
          <tbody>
            <volist name="brandList" id="list">
              <tr>
                <td class="sign">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="left" class="">
                  <div style="text-align: left; width: 200px;">{$list.name}</div>
                </td>
                <td align="left" class="">
                  <div style="text-align: left; width: 100px;">
				        <if $list.logo>
	                  <a href="{$list.logo}" target="_blank"><img onMouseOver="$(this).attr('width','80').attr('height','45');" onMouseOut="$(this).attr('width','40').attr('height','30');" width="40" height="30" src="{$list.logo}"/></a>
					       </if>
                  </div>
                </td>
                <td align="center" class="">
                  <div style="text-align: center; width: 200px;">{$cat_list[$list[parent_cat_id]]} {$cat_list[$list[cat_id]]}</div>
                </td>                
                <td align="center" class="">
                  <div style="text-align: center; width: 100px;">
                    <if condition='$list[is_audit] eq 1'>
                      <span class="yes"  ><i class="fa fa-check-circle"></i>是</span>
                      <else />
                      <span class="no"  ><i class="fa fa-ban"></i>否</span>
                    </if>
                  </div>
                </td>               
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </volist>
          </tbody>
        </table>
	     <!--分页位置--> 
        {$pager->show()} </div>        
    </div>       
  </div>    
</div>
<script>
    $(document).ready(function(){	
  	    // 表格行点击选中切换
  	    $('#flexigrid > table>tbody >tr').click(function(){
  		    $(this).toggleClass('trSelected');
  		});
  		
  		// 点击刷新数据
  		$('.fa-refresh').click(function(){
  			location.href = location.href;
  		});
  		
  	}); 
</script>
</body>
</html>
