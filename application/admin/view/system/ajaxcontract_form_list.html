<table>
 	<tbody>
     	<volist name="res" id="list">
      	<tr>
          <td class="sign" axis="col0">
            <div style="width: 24px;"><i class="ico-check"></i></div>
          </td>
          <td align="left" abbr="do_id" axis="col3" class="">
            <div style="text-align: left; width: 50px;" class="">{$list.id}</div>
          </td>
          <td align="center" abbr="article_time" axis="col6" class="">
            <div style="text-align: center; width: 120px;" class="">{$list.company}</div>
          </td>
          <td align="center" abbr="article_time" axis="col6" class="">
            <div style="text-align: center; width: 100px;" class="">{$list.contract_type}</div>
          </td>
          <td align="center" abbr="article_time" axis="col6" class="">
            <div style="text-align: center; width: 120px;" class="">{$list.contract_name}</div>
          </td>
          <td align="center"  axis="image class="">
            <div style="text-align: center; width: 120px;">
              <a href="{$list.image}" target="_blank"><img onMouseOver="$(this).attr('width','80').attr('height','45');" onMouseOut="$(this).attr('width','40').attr('height','30');" width="40" height="30" src="{$list.image}"/></a>
            </div>
          </td> 
          <td align="center" axis="is_show">
            <div style="text-align: center; width: 120px;">
              <if condition='$list[is_show] eq 1'>
                <span class="yes" onClick="changeTableVal('contract_form_list','id','{$list.id}','is_show',this)" ><i class="fa fa-check-circle"></i>是</span>
                <else />
                <span class="no" onClick="changeTableVal('contract_form_list','id','{$list.id}','is_show',this)" ><i class="fa fa-ban"></i>否</span>
              </if>
            </div>
          </td>  
          <td align="center" abbr="article_time" axis="col6" class="">
            <div style="text-align: center; width: 120px;" class="">{$list.handlers}</div>
          </td>
          <td align="left" axis="col1" class="handle" align="center">
            <div style="text-align: center; width: 120px;">
              <a class="btn green" target="_blank" href="{:Url('/Mobile/Charity/contract_preview',array('d_id'=>$list.d_id,'p_id'=>$list.p_id,'c_id'=>$list.id,'Lo_id'=>$list.p_id))}"><i class="fa fa-link"></i>模板链接</a>
              <a class="btn green" href="{:Url('/Admin/System/add_contract_form',array('id'=>$list.id))}"><i class="fa fa-floppy-o"></i>修改</a>
            </div>
          </td>
          <td align="" class="" style="width: 100%;">
            <div>&nbsp;</div>
          </td>
        </tr>
      </volist>
  </tbody>
</table>
<div class="row">
    <div class="col-sm-6 text-left"></div>
    <div class="col-sm-6 text-right">{$page}</div>
</div>
<script>
    $(".pagination  a").click(function(){
        var page = $(this).data('p');
        console.log(page);
        ajax_get_table('search-form2',page);
    });

    $('.ftitle>h5').empty().html("(共{$pager->totalRows}条记录)");
</script>
