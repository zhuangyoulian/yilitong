<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
    <table>
        <tbody>
        <volist name="userList" id="list">
            <tr data-id="{$list['FUid']}">
                <td class="sign">
                    <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 70px;">{$list.FUid}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 130px;">{$list.company_name}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 70px;">城市代理</div>
                </td>
				<td align="left" class="">
                    <div style="text-align: center; width: 130px;">{$list.address}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 70px;">{$list.operating_name}</div>
                </td>
				 <td align="left" class="">
                    <div style="text-align: center; width: 70px;">{$list.parent_id}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 80px;">{$list.mobile}</div>
                </td>
				<td align="left" class="">
                    <div style="text-align: center; width: 70px;">{$list.bean_gift}</div>
                </td>
				<td align="left" class="">
                    <div style="text-align: center; width: 70px;">{$list.cash_gift}</div>
                </td>
				<td align="left" class="">
                    <div style="text-align: center; width: 70px;">{$list.sale_gift}</div>
                </td>
				<td align="left" class="">
                    <div style="text-align: center; width: 70px;">{$list.open_gift}</div>
                </td>

                <td align="left" class="">
                    <div style="text-align: center; width: 100px;">{$list.reg_time|date='Y-m-d',###}</div>
                </td>
                <td align="center" class="handle">
                    <div style="text-align: center; width: 170px; max-width:170px;">
                        <a class="btn blue" href="{:Url('Admin/business/agent_detail',array('FUid'=>$list['FUid']))}"><i class="fa fa-pencil-square-o"></i>查看编辑</a>
                       <if $list.divided_status eq 0><a class="btn blue" href="{:Url('Admin/business/dividedInfo',array('FUid'=>$list['FUid']))}"><i class="fa fa-search"></i>分润</a></if>
                        <!--a class="btn red"  href="javascript:void(0)" data-id="{$list['FUid']}"  data-url="{:Url('Admin/Business/ajax_delete')}" onClick="delfun(this)"><i class="fa fa-trash-o"></i>删除</a-->
                    </div>
                </td>
                <td align="" class="" style="width: 100%;">
                    <div>&nbsp;</div>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<!--分页位置-->
{$page}
<script>
    $(".pagination  a").click(function(){
        var page = $(this).data('p');
        ajax_get_table('search-form2',page);
    });
    $(document).ready(function(){
        // 表格行点击选中切换
        $('#flexigrid >table>tbody>tr').click(function(){
            $(this).toggleClass('trSelected');
        });
        $('#user_count').empty().html("{$pager->totalRows}");
    });
</script>
