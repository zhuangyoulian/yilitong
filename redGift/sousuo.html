<script src="js/axios.min.js"></script>
<script type="text/javascript">
    var aa = new Vue({
        el: '#vue_index',
        data: {
            // baseUrl:'http://192.168.1.17/tp510',
            baseUrl: 'http://www.yilitong.com',
            userc: false,
            recommend_goods: '',
            keywords: '',
            sousuoProduct: '',
            sousoup: 1,
            addhover: true,
            cur: 0,
            placeh: 1,
            advice_text: '',
            userc: false,
            goods: [],
            admin_id: '',
        },
        mounted: function() {

        },
        created() {
            if (!localStorage.admin_id) {
                window.location.href = 'login.html';
            } else {
                this.admin_id = localStorage.admin_id;
            }
            var url = decodeURI(window.location.href);
            var i = url.indexOf('?');
            var querystr = url.substr(i + 1);
            var arr1 = querystr.split('&');
            var arr2 = new Object();
            for (i in arr1) {
                var ta = arr1[i].split('=');
                arr2[ta[0]] = ta[1];
            }
            this.keywords = arr2.keyword;
            console.log(unescape(arr2));
            this.getSousuoData(arr2.keyword);
            this.getGoodsDetail();
        },
        methods: {
            getSousuoData: function(e) {
                console.log(e);
                var baseurl = this.baseUrl;
                var that = this;
                var keywords = {
                    keywords: e,
                    admin_id: that.admin_id
                };
                axios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded'
                axios.get(baseurl + '/home/RedGift/search', {
                    params: keywords
                }).then(function(res) {
                    // console.info(res.data.goods);
                    var result = res.data.goods;
                    if (result == null | result == undefined | result == '') {
                        that.sousoup = 1;
                    } else {
                        that.sousoup = 2;
                    }
                    that.sousuoProduct = res.data.goods;
                    console.log(that.sousuoProduct);
                });
            },
            onUsercenter: function() {
                this.userc = !this.userc;
            },
            Lagout: function() {
                localStorage.clear();
                window.location.href = 'index.html';
            },
            UserCenter: function() {
                window.location.href = 'usercenter.html?ed=2';
            },
            // 推荐产品
            getGoodsDetail: function() {
                var baseurl = this.baseUrl;
                var that = this;
                var list = {
                    goods_id: 47,
                    admin_id: that.admin_id
                };
                axios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';
                axios.get(baseurl + '/index.php/home/RedGift/goodsInfo', {
                    params: list
                }).then(function(res) {
                    // 推荐商品
                    if (res.data.recommend_goods) {
                        that.recommend_goods = res.data.recommend_goods;
                    }

                });
            },
            details: function() {
                return this.site + " - 学的不仅是技术，更是梦想！";
            }
        }
    })
