<dl class="row">
	<dt class="tit">
		<label for="groups"><em>*</em>所属分组</label>
	</dt>
	<dd class="opt">
		<select class="small form-control" id="group" name="group">
			<foreach name="groups" item="vo" key="key">
			<option value="{$vo['right']}" <if condition="$info[group] eq $vo['right']">selected</if>>{$vo.name}</option>
			</foreach>
		</select>
		<span class="err"></span>
		<p class="notic">所属分组</p>
	</dd>
</dl>
