<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>兑换券管理</h3>
                <h5>网站系统兑换券索引与管理</h5>
            </div>
        </div>
    </div>
    <!-- 操作说明 -->
    <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
        <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span title="收起提示" id="explanationZoom" style="display: block;"></span>
        </div>
        <ul>
            <li>兑换券, 由平台设置管理.</li>
        </ul>
    </div>
    <div class="flexigrid">
        <div class="mDiv">
            <div class="ftitle">
                <h3>兑换券列表</h3>
                <h5>(共{$pager->totalRows}条记录)</h5>
            </div>
            <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
        </div>
        <div class="hDiv">
            <div class="hDivBox">
                <table cellspacing="0" cellpadding="0">
                    <thead>
                    <tr>
                        <th class="sign" axis="col0">
                            <div style="width: 24px;"><i class="ico-check"></i></div>
                        </th>
                        <th align="left" abbr="article_title" axis="col3" class="">
                            <div style="text-align: left; width: 160px;" class="">兑换券名称</div>
                        </th>
                        <th align="left" abbr="ac_id" axis="col4" class="">
                            <div style="text-align: center; width: 100px;" class="">兑换券类型</div>
                        </th>
                        <th align="center" abbr="article_show" axis="col5" class="">
                            <div style="text-align: center; width: 100px;" class="">面值</div>
                        </th>
                        <!-- <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 100px;" class="">使用金额</div>
                        </th> -->
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 100px;" class="">发放总量</div>
                        </th>
                        <!--<th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 50px;" class="">已发放数</div>
                        </th>-->
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 100px;" class="">已使用</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 120px;" class="">使用截止日期</div>
                        </th>
                        <th align="left" axis="col1" class="handle">
                            <div style="text-align: center; width: 150px;">操作</div>
                        </th>
                        <th style="width:100%" axis="col7">
                            <div></div>
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="tDiv">
            <div class="tDiv2">
                <a href="{:Url('Admin/Refillcard/conversionInfo')}">
                    <div class="fbutton">
                        <div title="添加兑换券" class="add">
                            <span><i class="fa fa-plus"></i>添加兑换券</span>
                        </div>
                    </div>
                </a>
            </div>
            <div style="clear:both"></div>
        </div>
                <form class="navbar-form form-inline"  method="post"  name="search-form2" id="search-form2">

        <div class="bDiv" style="height: auto;">
            <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
                <table>
                    <tbody>
                    <volist name="lists" id="list">
                        <tr>
                            <td class="sign">
                                <div style="width: 24px;"><i class="ico-check"></i></div>
                            </td>
                            <td align="left" class="">
                                <div style="text-align: left; width: 160px;">{$list.name}</div>
                            </td>
                            <td align="left" class="">
                                <div style="text-align: center; width: 100px;">{$codes[$list[type]]}</div>
                            </td>
                            <td align="left" class="">
                                <div style="text-align: center; width: 100px;">{$list.money}</div>
                            </td>
                            <!-- <td align="left" class="">
                                <div style="text-align: center; width: 100px;">{$list.condition}</div>
                            </td> -->
                            <td align="left" class="">
                                <div style="text-align: center; width: 100px;">{$list.createnum}</div>
                            </td>
                            <!--<td align="left" class="">
                                <div style="text-align: center; width: 50px;">{$list.send_num}</div>
                            </td>-->
                            <td align="left" class="">
                                <div style="text-align: center; width: 100px;">{$list.use_num}</div>
                            </td>
                            <td align="left" class="">
                                <div style="text-align: center; width: 120px;">{$list.use_end_time|date='Y-m-d',###}</div>
                            </td>
                            <td align="left" class="handle">
                                <div style="text-align: left; width: 150px; max-width:170px;">
                                    <a class="btn blue" href="{:Url('Admin/code/code_list',array('id'=>$list['id']))}"><i class="fa fa-search"></i>查看</a>
                                    <a class="btn blue" href="{:Url('Admin/Refillcard/conversionInfo',array('id'=>$list['id']))}"><i class="fa fa-pencil-square-o"></i>编辑</a>
                                    <a class="btn blue" href="javascript:void(0)" data-url="{:Url('Admin/code/del_code',array('id'=>$list['id']))}" onclick="delfun(this)"><i class="fa fa-trash-o"></i>删除</a>
                                    <a class="btn blue" href="{:Url('Admin/code/export_code',array('id'=>$list['id']))}">导出</a>
                                </div>
                            </td>
                            <td align="" class="" style="width: 100%;">
                                <div>&nbsp;</div>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
            <div class="iDiv" style="display: none;"></div>
        </div>
        </form>
        <!--分页位置-->
        {$page} </div>
</div>
<script>
    $(document).ready(function(){
        // 表格行点击选中切换
        $('#flexigrid > table>tbody >tr').click(function(){
            $(this).toggleClass('trSelected');
        });

        // 点击刷新数据
        $('.fa-refresh').click(function(){
            location.href = location.href;
        });

    });

    $('.send_user').click(function(){
        var url = $(this).attr('data-url');
        layer.open({
            type: 2,
            title: '发放兑换券',
            shadeClose: true,
            shade: 0.5,
            area: ['70%', '85%'],
            content: url,
        });
    });

</script>
</body>
</html>
