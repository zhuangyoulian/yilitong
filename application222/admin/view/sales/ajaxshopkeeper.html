<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
    <table>
        <tbody>
        <volist name="userList" id="list">
            <tr data-id="{$list['id']}">
                <td class="sign">
                    <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 130px;">{$list.id}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 130px;">{$list.u_id}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 130px;">
                        <if condition="empty($list[shop_name])">
                            {$list.nickname}
                        <else/>
                            {$list.shop_name}
                        </if>
                    </div>
                </td>
				 <td align="left" class="">
                    <div style="text-align: center; width: 130px;">{$list.r_id}/{$list.r_name}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 130px;">{$list.phone}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 130px;">{$list.alipay}</div>
                </td>
				<td align="left" class="">
                    <div style="text-align: center; width: 130px;">{$list.peas}</div>
                </td>
				<td align="left" class="">
                    <div style="text-align: center; width: 130px;">{$list.yet_deposit}</div>
                </td>

                <td align="left" class="">
                    <div style="text-align: center; width: 130px;">{$list.add_time|date='Y-m-d',###}</div>
                </td>
                <td align="center" class="handle">
                    <div style="text-align: center; width: 170px; max-width:170px;">
                        <a class="btn blue" href="{:Url('Admin/sales/manager_detail',array('id'=>$list['id']))}"><i class="fa fa-pencil-square-o"></i>查看详情</a>
                       <!--if $list.divided_status eq 0><a class="btn blue" href="{:Url('Admin/business/dividedInfo',array('FUid'=>$list['FUid']))}"><i class="fa fa-search"></i>分润</a></if-->
                        <!--a class="btn red"  href="javascript:void(0)" data-id="{$list['FUid']}"  data-url="{:Url('Admin/Business/ajax_delete')}" onClick="delfun(this)"><i class="fa fa-trash-o"></i>删除</a-->
                    </div>
                </td>
                <td align="" class="" style="width: 100%;">
                    <div>&nbsp;</div>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<!--分页位置-->
{$page}
<script>
    $(".pagination  a").click(function(){
        var page = $(this).data('p');
        ajax_get_table('search-form2',page);
    });
    $(document).ready(function(){
        // 表格行点击选中切换
        $('#flexigrid >table>tbody>tr').click(function(){
            $(this).toggleClass('trSelected');
        });
        $('#user_count').empty().html("{$pager->totalRows}");
    });
</script>
