<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
	<div class="fixed-bar">
		<div class="item-title">
			<div class="subject">
				<h3>红礼会员管理</h3>
				<h5>红礼会员列表管理</h5>
		        <a href="/redGift/index.html" target="_blank" ><div class="hz_hongli">打开红礼首页</div></a>
		        <style>
		          .hz_hongli{
		            width: 100px; 
		            height: 30px;
		            text-align:center;
		            line-height:30px;
		            position:absolute; 
		            right: 30px;top: 50%;
		            transform: translateY(-50%);
		            border:1px solid orange;
		            color: #ffffff;
		            background:orange;
		            font-weight:700;
		          }
		        </style>
			</div>
		</div>
	</div>
	<!-- 操作说明 -->
	<div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
		<div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
			<h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
			<span title="收起提示" id="explanationZoom" style="display: block;"></span>
		</div>
		<ul>
			<li>红礼会员列表管理, 可增加和修改红礼会员账号</li>
		</ul>
	</div>
	<div class="flexigrid">
		<div class="mDiv">
			<div class="ftitle">
				<h3>红礼会员列表</h3>
				<h5>(共{$list|count}条记录)</h5>
			</div>
			<div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
			<form class="navbar-form form-inline" action="{:Url('RedGift/userList')}" method="get">
				<div class="sDiv">
					<div class="sDiv2">
						<input type="text" size="30" name="keywords" class="qsbox" placeholder="搜索用户名称...">
						<input type="submit" class="btn" value="搜索">
					</div>
				</div>
			</form>
		</div>
		<div class="hDiv">
			<div class="hDivBox">
				<table cellspacing="0" cellpadding="0">
					<thead>
					<tr>
						<th class="sign" axis="col0">
							<div style="width: 24px;"><i class="ico-check"></i></div>
						</th>
						<th align="left" abbr="article_title" axis="col3" class="">
							<div style="text-align: left; width: 100px;" class="">ID</div>
						</th>
						<th align="left" abbr="ac_id" axis="col4" class="">
							<div style="text-align: left; width: 100px;" class="">用户名</div>
						</th>
						<th align="center" abbr="article_show" axis="col5" class="">
							<div style="text-align: left; width: 100px;" class="">所属角色</div>
						</th>
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 200px;" class="">登录密码</div>
						</th>
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 200px;" class="">手机号码</div>
						</th>
						<!-- <th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 200px;" class="">邮箱</div>
						</th> -->
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 200px;" class="">加入时间</div>
						</th>
						<th align="center" axis="col1" class="handle">
							<div style="text-align: center; width: 150px;">操作</div>
						</th>
						<th style="width:100%" axis="col7">
							<div></div>
						</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="tDiv">
			<div class="tDiv2">
				<div class="fbutton">
					<a href="{:Url('RedGift/user_info')}">
						<div class="add" title="添加会员">
							<span><i class="fa fa-plus"></i>添加会员</span>
						</div>
					</a>
				</div>
			</div>
			<div style="clear:both"></div>
		</div>
		<div class="bDiv" style="height: auto;">
			<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
				<table>
					<tbody>
					<foreach name="list" item="vo" key="k" >
						<tr>
							<td class="sign">
								<div style="width: 24px;"><i class="ico-check"></i></div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 100px;">{$vo.admin_id}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 100px;">{$vo.user_name}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 100px;">红礼会员</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 180px;">********</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 180px;">{$vo.mobile}</div>
							</td>
							<!-- <td align="left" class="">
								<div style="text-align: left; width: 200px;">{$vo.email}</div>
							</td> -->
							<td align="left" class="">
								<div style="text-align: left; width: 220px;">{$vo.add_time}</div>
							</td>
							<td align="center" class="handle">
								<div style="text-align: center; width: 200px; max-width:170px;">
									<a href="{:Url('RedGift/user_info',array('admin_id'=>$vo['admin_id']))}" class="btn blue"><i class="fa fa-pencil-square-o"></i>编辑</a>
									<if condition="$vo['admin_id'] gt 1">
										<a class="btn red"  href="javascript:void(0)" data-url="{:Url('RedGift/adminHandle',array('act'=>'del','admin_id'=>$vo['admin_id']))}"  onclick="delfun(this)"><i class="fa fa-trash-o"></i>删除</a>
									</if>

									<a  onClick="r_paw({$vo['admin_id']})" class="btn blue"><i class="fa fa-pencil-square-o"></i>重置密码</a>
								</div>
							</td>
							<td align="" class="" style="width: 100%;">
								<div>&nbsp;</div>
							</td>
						</tr>
					</foreach>
					</tbody>
				</table>
			</div>
			<div class="iDiv" style="display: none;"></div>
		</div>
		<!--分页位置-->
		{$page} </div>
</div>
<script>
	$(document).ready(function(){
		// 表格行点击选中切换
		$('#flexigrid > table>tbody >tr').click(function(){
			$(this).toggleClass('trSelected');
		});

		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});

	});

	function r_paw(id){
		layer.confirm('确认重置密码？', {
			btn: ['确定', '取消'] //按钮
		}, function () {
			$.ajax({
				type:"post",
				url:'/index.php/Admin/RedGift/r_password',
				data:{admin_id:id},
				dataType:'json',
				success:function(data){
					console.log(data);
					if(data.status==1){
						layer.alert('密码重置成功！新密码为：'+data.paw, {icon: 1});  //alert('删除失败');
						// alert('密码重置成功！新密码为：'+data.paw);
					}
				}
			})
		}, function () {
		});
	}
</script>
</body>
</html>
