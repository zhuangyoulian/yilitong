	<script>
		


           

		$(function () {
	        //搜索下拉选择
	        $('#searchContentType').click(function (event){
				$('.searchTypeTab').css('display','block');
				return false;
				//event.stopPropagation(); //阻止事件冒泡
			});


			$(document).click(function () {
				$('.searchTypeTab').css('display','none');
			});


			$('#searchTypeTab li').each(function () {
				$(this).click(function () {
					$('#searchContentType').text($(this).text());
					$('.searchTypeTab').css('display','none');
				})
			});

			$('.searchNear dd').each(function () {
				$(this).click(function () {
					$('#searchContent').val($(this).text());
				})
			})

	        //搜索赋值
	        $('#searchTypeTab li').each(function () {
	            $(this).click(function(){
	                $('#searching-type').val($(this).children('input').val());  //把选择对应的类型的值赋予搜索状态值
	            })
	        });
	    })


	    var searchForm = document.getElementById('searchForm');
	    var searchType = document.getElementById('searching-type');
	    function searchFormbb()
	    {
	        if(searchType.value == 1)

	            searchForm.action="{:Url('Mobile/Works/WorksList')}";

	            searchForm.action="{:Url('Mobile/Works/GoodsList')}";
