<foreach name="list" item="vo" key="k" >
    <div class="supplier-col">
        <a href="{:Url('Goods/goodsDedicated',array('id'=>$vo['id']))}" class="stores">
            <div class="supplier-logo"><img src="{$vo.logo}" alt=""></div>
            <div class="supplier-info">
                <h6>{$vo[name]}</h6>
                <p>{$vo[remark]}</p>
            </div>
        </a>
    </div>
</foreach>
<script>
    $(function () {
        //推荐度 星星10分为满分
        $(".show_number dd p").each(function() {
            var num = $(this).attr("tip");
            var www = num * 2 * 0.2; //
            $(this).css("width",www + 'rem');
        });
    })

</script>
