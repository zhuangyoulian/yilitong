<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>注册成功</title>
    <style>
        html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,menu,nav,output,ruby,section,summary,time,mark,audio,video {
            margin:0;
            padding:0;
            border:0;
            font-size:62.5%;
            font:inherit;
            vertical-align:baseline;
            font-family:"微软雅黑";
        }
        article,aside,details,figcaption,figure,footer,header,menu,nav,section {
            display:block
        }
        ol,ul,input{
            margin:0;
            padding:0;
            list-style:none
        }
        a,h1,h2,h3,h4,h5,h6,p,section,article {text-decoration:none; color:#000; font-family:"微软雅黑";}
        blockquote,q {
            quotes:none
        }
        blockquote:before,blockquote:after,q:before,q:after {
            content:'';
            content:none;
        }
        button {
            cursor:pointer
        }

        .clearfix:after{
            clear:both;
            height:0;
            content:"";
            overflow:hidden;
            visibility:hidden;
            display:block;
        }
        .clearfix{
            clear:both;
            zoom:1;
        }


        /* ************  注册成功 start  ********* */
        .col-1{
            width: 100%;
            text-align: center;
            height: 3rem;
            line-height: 3rem;
        }
        .col-2 p{
            font-size: 1.2rem;
            font-weight: bold;
            color:#777;
        }
        .col-2 p img{
            display:inline-block;
            margin-left:.5rem;
            width: 40%;
        }
        .col-4 img{
            width:100%;
            height:auto;
        }
        /* ************  注册成功 end  ********* */
    </style>
</head>
<body>
    <div class="col-1" style="margin-top:2rem;line-height:2rem;overflow:hidden;">
        <span style="font-size: 1.2rem;color:#555;display:inline-block;line-height:2rem;">
            <img src="__MOBILE__/images/correct_icon.png" alt="" style="display:inline-block;width:2rem;height:2rem;margin-right:.5rem;float:left;">
            恭喜您！注册成功
        </span>
    </div>

    <div class="col-2" style="width:100%;text-align:center;overflow:hidden;">
        <p>欢迎加入：<img src="__MOBILE__/images/ylt_pic.jpg" alt=""></p>
    </div>

    <div class="col-3" style="width:100%;text-align:center;margin-top:2.6rem;font-size:1rem;color:#888;">
        在PC端完成店铺资质认证后提交即可完成入驻
    </div>

    <div class="col-4" style="width:100%;margin-top:2rem;">
        <img src="__MOBILE__/images/reg_success_content.png" alt="">
    </div>

    <div class="col-5" style="width:100%;text-align:center;margin-top:2rem;margin-bottom:2rem;">
        <a href="/mobile" style="display:block;width:50%;margin:0 auto;padding:.6rem 0;text-align:center;border-radius:5rem;background:#e6002d;color:#fff;font-size:1rem;">完成注册</a>
    </div>
</body>
</html>
