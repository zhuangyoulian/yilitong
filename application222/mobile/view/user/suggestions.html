<include file="public/header" title="意见反馈" body="pore_add"/>

<style>
    body{
        background:#fafafa !important;
    }
    .collect-goods-title{
        width: 100%;
        height: 1.6rem;
        line-height: 1.6rem;
        text-align: center;
        font-size: .58rem;
        position: relative;
        background: #fff;
        margin-bottom:.1rem;
    }
    .collect-goods-title a{
        position: absolute;
        left: .8rem;
        top: .4rem;
        display: block;
        width: .44rem;
        height: .8rem;
        background: url(__MOBILE__/images/btn_more@3x.png) no-repeat;
        background-size: 100% auto;
        -webkit-background-size: 100% auto;
        -moz-background-size: 100% auto;
        -o-background-size: 100% auto;
        -ms-background-size: 100% auto;
        transform: rotate(180deg);
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -o-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
    }
    .suggestion-container{
        padding: .4rem .4rem .8rem .4rem;
        background:#fff;
    }
    .suggestion-title{
        font-size: .48rem;
        color: #888;
        margin-bottom: .4rem;
        margin-top: .5rem;
        line-height: .8rem;
    }
    .suggestions-content textarea{
        width: 100%;
        padding: .28rem;
        border: 1px solid #efefef;
        border-radius: .2rem;
        font-size: .56rem;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
    }
    .submit-suggestions{
        display: block;
        width: 76%;
        margin: 3.5rem auto 0 auto;
        font-size: .6rem;
        color: #fff;
        background: #333333;
        text-align: center;
        padding: .4rem 0;
        border-radius: 1rem;
        border: 0;
        outline: none;
    }

    /* 弹出框字体大小(不能删) css */
    .layui-m-layercont{
        font-size: .6rem;
    }
</style>

<div class="collect-goods-title"><a href="javascript:history.go(-1);"></a>意见反馈</div>

    <div class="suggestion-container">
        <p class="suggestion-title">请写下您宝贵的意见，我们将及时地改进各项服务，更好的满足您的需求，如方便您可以留下联系方式：</p>
        <form action="" id="suggestionForm">
            <div class="suggestions-content">
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>
        </form>
    </div>

    <input type="submit" class="submit-suggestions" onclick="suggest()">

	 <!--底部导航-start-->
    <include file="public/footer"/>
    <!--底部导航-end-->

<script src="__MOBILE__/js/mobile_layer.js"></script>
<script>
    function suggest() {
        $.ajax({
            type: 'POST',
            url: "{:Url('User/suggestions')}",
            data: $('#suggestionForm').serialize(),
			dataType: "json",
            success: function(data){
                if(data.status != '1'){
                   showErrorMsg(data.msg);
                }else{
                 //返回用户首页
                    location.href = 'index'
                }
            }
        })
    }
</script>
</body>
</html>
